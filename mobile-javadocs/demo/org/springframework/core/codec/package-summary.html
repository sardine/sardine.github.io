<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <title>org.springframework.core.codec</title>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="http://cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
  <link rel="stylesheet" href="http://cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
</head>

<body>
  <a class="button" href="../../../../index.html">Index</a>
  <hr>
  
  <h1>org.springframework.core.codec</h1>

  <div id="test">
    <input type="text" v-model="message">

    <div v-if="matchedInterfaces.length != 0">
        <h2>インタフェース</h2>
        <dl>
          <template v-for="c in matchedInterfaces" :key="c.name">
            <dt><a v-bind:href="c.href">{{ c.name }}</a></dt>
            <dd v-html="c.desc"></dd>
          </template>
        </dl>
      </div>
      
      <div v-if="matchedClasses.length != 0">
        <h2>クラス</h2>
        <dl>
          <template v-for="c in matchedClasses" :key="c.name">
            <dt><a v-bind:href="c.href">{{ c.name }}</a></dt>
            <dd v-html="c.desc"></dd>
          </template>
        </dl>
      </div>
        
      <div v-if="matchedEnums.length != 0">
        <h2>列挙型</h2>
        <dl>
          <template v-for="c in matchedEnums" :key="c.name">
            <dt><a v-bind:href="c.href">{{ c.name }}</a></dt>
            <dd v-html="c.desc"></dd>
          </template>
        </dl>
      </div>
        
      <div v-if="matchedExceptions.length != 0">
        <h2>例外</h2>
        <dl>
          <template v-for="c in matchedExceptions" :key="c.name">
            <dt><a v-bind:href="c.href">{{ c.name }}</a></dt>
            <dd v-html="c.desc"></dd>
          </template>
        </dl>
      </div>
        
      <div v-if="matchedErrors.length != 0">
        <h2>エラー</h2>
        <dl>
          <template v-for="c in matchedErrors" :key="c.name">
            <dt><a v-bind:href="c.href">{{ c.name }}</a></dt>
            <dd v-html="c.desc"></dd>
          </template>
        </dl>
      </div>
        
      <div v-if="matchedAnnotations.length != 0">
        <h2>アノテーション</h2>
        <dl>
          <template v-for="c in matchedAnnotations" :key="c.name">
            <dt><a v-bind:href="c.href">{{ c.name }}</a></dt>
            <dd v-html="c.desc"></dd>
          </template>
        </dl>
      </div>
      </div>
  

  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script>
          var app = new Vue({
        el: '#test',
        data: {
          message: '',
          interfaces: [
                          {
                name: 'Encoder',
                desc: 'Strategy to encode a stream of Objects of type \u003CT\u003E into an output\u000A stream of bytes.',
                href: 'Encoder.html'
              },
                          {
                name: 'Decoder',
                desc: 'Strategy for decoding a DataBuffer input stream into an output stream\u000A of elements of type \u003CT\u003E.',
                href: 'Decoder.html'
              },
                      ],
          classes: [
                          {
                name: 'StringDecoder',
                desc: 'Decode from a bytes stream to a String stream.',
                href: 'StringDecoder.html'
              },
                          {
                name: 'ResourceRegionEncoder',
                desc: 'Encoder for ResourceRegions.',
                href: 'ResourceRegionEncoder.html'
              },
                          {
                name: 'ResourceEncoder',
                desc: 'Encoder for Resources.',
                href: 'ResourceEncoder.html'
              },
                          {
                name: 'ResourceDecoder',
                desc: 'Decoder for Resources.',
                href: 'ResourceDecoder.html'
              },
                          {
                name: 'DataBufferEncoder',
                desc: 'Simple pass-through encoder for DataBuffers.',
                href: 'DataBufferEncoder.html'
              },
                          {
                name: 'DataBufferDecoder',
                desc: 'Simple pass-through decoder for DataBuffers.',
                href: 'DataBufferDecoder.html'
              },
                          {
                name: 'CharSequenceEncoder',
                desc: 'Encode from a CharSequence stream to a bytes stream.',
                href: 'CharSequenceEncoder.html'
              },
                          {
                name: 'ByteBufferEncoder',
                desc: 'Encoder for ByteBuffers.',
                href: 'ByteBufferEncoder.html'
              },
                          {
                name: 'ByteBufferDecoder',
                desc: 'Decoder for ByteBuffers.',
                href: 'ByteBufferDecoder.html'
              },
                          {
                name: 'ByteArrayEncoder',
                desc: 'Encoder for byte arrays.',
                href: 'ByteArrayEncoder.html'
              },
                          {
                name: 'ByteArrayDecoder',
                desc: 'Decoder for byte arrays.',
                href: 'ByteArrayDecoder.html'
              },
                          {
                name: 'AbstractSingleValueEncoder',
                desc: 'Abstract base class for org.springframework.core.codec.Encoder\u000A classes that can only deal with a single value.',
                href: 'AbstractSingleValueEncoder.html'
              },
                          {
                name: 'AbstractEncoder',
                desc: 'Abstract base class for Decoder implementations.',
                href: 'AbstractEncoder.html'
              },
                          {
                name: 'AbstractEncoder.FlushingStrategy',
                desc: '',
                href: 'AbstractEncoder.FlushingStrategy.html'
              },
                          {
                name: 'AbstractDecoder',
                desc: 'Abstract base class for Decoder implementations.',
                href: 'AbstractDecoder.html'
              },
                      ],
          enums: [
                      ],
          exceptions: [
                          {
                name: 'CodecException',
                desc: 'Codec related exception, usually used as a wrapper for a cause exception.',
                href: 'CodecException.html'
              },
                      ],
          errors: [
                      ],
          annotations: [
                      ]
        },
        methods: {
        },
        computed: {
          up: function() {
            return this.message.toUpperCase();
          },
          matchedInterfaces: function() {
            var a = this;
            return this.interfaces.filter(function(c) {
              return c.name.toLowerCase().indexOf(a.message.toLowerCase()) !== -1;
            });
          },
          matchedClasses: function() {
            var a = this;
            return this.classes.filter(function(c) {
              return c.name.toLowerCase().indexOf(a.message.toLowerCase()) !== -1;
            });
          },
          matchedEnums: function() {
            var a = this;
            return this.enums.filter(function(c) {
              return c.name.toLowerCase().indexOf(a.message.toLowerCase()) !== -1;
            });
          },
          matchedExceptions: function() {
            var a = this;
            return this.exceptions.filter(function(c) {
              return c.name.toLowerCase().indexOf(a.message.toLowerCase()) !== -1;
            });
          },
          matchedErrors: function() {
            var a = this;
            return this.errors.filter(function(c) {
              return c.name.toLowerCase().indexOf(a.message.toLowerCase()) !== -1;
            });
          },
          matchedAnnotations: function() {
            var a = this;
            return this.annotations.filter(function(c) {
              return c.name.toLowerCase().indexOf(a.message.toLowerCase()) !== -1;
            });
          }
        }
      });  
      </script>
</body>
</html>
