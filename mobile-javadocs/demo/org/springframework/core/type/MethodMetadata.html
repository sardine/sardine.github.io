<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <title>MethodMetadata</title>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="http://cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
  <link rel="stylesheet" href="http://cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>MethodMetadata</h1>

  org.springframework.core.type.MethodMetadata


  <div id="test">
    <input type="text" v-model="message">

    <template v-for="m in matchedMethods" :key="m.sig">
      <h3>{{ m.name }}</h3>
      <pre><code>{{ m.mods }} {{ m.name }}(<template v-for="(p, pi) in m.params" :key="p.name"><template v-if="pi != 0">, </template>{{ p.type }}{{ p.dim }} {{ p.name }}</template>)</code></pre>
      <div><p>{{ m.desc }}</p></div>
    </template>
  </div>

  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script>
  var app = new Vue({
  el: '#test',
  data: {
    message: '',
    methods: [
              {
          name: 'getMethodName',
          mods: 'public',
          sig: 'getMethodName()',
          desc: ''/*'Return the name of the method.'*/,
          params: [
                      ]
        },
              {
          name: 'getDeclaringClassName',
          mods: 'public',
          sig: 'getDeclaringClassName()',
          desc: ''/*'Return the fully-qualified name of the class that declares this method.'*/,
          params: [
                      ]
        },
              {
          name: 'getReturnTypeName',
          mods: 'public',
          sig: 'getReturnTypeName()',
          desc: ''/*'Return the fully-qualified name of this method's declared return type.'*/,
          params: [
                      ]
        },
              {
          name: 'isAbstract',
          mods: 'public',
          sig: 'isAbstract()',
          desc: ''/*'Return whether the underlying method is effectively abstract:
 i.e. marked as abstract on a class or declared as a regular,
 non-default method in an interface.'*/,
          params: [
                      ]
        },
              {
          name: 'isStatic',
          mods: 'public',
          sig: 'isStatic()',
          desc: ''/*'Return whether the underlying method is declared as 'static'.'*/,
          params: [
                      ]
        },
              {
          name: 'isFinal',
          mods: 'public',
          sig: 'isFinal()',
          desc: ''/*'Return whether the underlying method is marked as 'final'.'*/,
          params: [
                      ]
        },
              {
          name: 'isOverridable',
          mods: 'public',
          sig: 'isOverridable()',
          desc: ''/*'Return whether the underlying method is overridable,
 i.e. not marked as static, final or private.'*/,
          params: [
                      ]
        },
          ]
  },
  methods: {
    show: function() {
      alert(this.message);
    }
  },
  computed: {
    up: function() {
      return this.message.toUpperCase();
    },
    matchedMethods: function() {
      var a = this;
      return this.methods.filter(function(m) {
        return m.name.toLowerCase().indexOf(a.message.toLowerCase()) !== -1;
      });
    }
  }
});  
  </script>
</body>
</html>
