<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <title>AbstractTypeHierarchyTraversingFilter</title>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="http://cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
  <link rel="stylesheet" href="http://cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>AbstractTypeHierarchyTraversingFilter</h1>

  org.springframework.core.type.filter.AbstractTypeHierarchyTraversingFilter


  <div id="test">
    <input type="text" v-model="message">

    <template v-for="m in matchedMethods" :key="m.sig">
      <h3>{{ m.name }}</h3>
      <pre><code>{{ m.mods }} {{ m.name }}(<template v-for="(p, pi) in m.params" :key="p.name"><template v-if="pi != 0">, </template>{{ p.type }}{{ p.dim }} {{ p.name }}</template>)</code></pre>
      <div><p>{{ m.desc }}</p></div>
    </template>
  </div>

  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script>
  var app = new Vue({
  el: '#test',
  data: {
    message: '',
    methods: [
              {
          name: 'match',
          mods: 'public',
          sig: 'match(org.springframework.core.type.classreading.MetadataReader, org.springframework.core.type.classreading.MetadataReaderFactory)',
          desc: ''/*''*/,
          params: [
                          {
                name: 'metadataReader',
                dim: '',
                type: 'MetadataReader',
              },
                          {
                name: 'metadataReaderFactory',
                dim: '',
                type: 'MetadataReaderFactory',
              },
                      ]
        },
              {
          name: 'matchSelf',
          mods: 'protected',
          sig: 'matchSelf(org.springframework.core.type.classreading.MetadataReader)',
          desc: ''/*'Override this to match self characteristics alone. Typically,
 the implementation will use a visitor to extract information
 to perform matching.'*/,
          params: [
                          {
                name: 'metadataReader',
                dim: '',
                type: 'MetadataReader',
              },
                      ]
        },
              {
          name: 'matchClassName',
          mods: 'protected',
          sig: 'matchClassName(java.lang.String)',
          desc: ''/*'Override this to match on type name.'*/,
          params: [
                          {
                name: 'className',
                dim: '',
                type: 'String',
              },
                      ]
        },
              {
          name: 'matchSuperClass',
          mods: 'protected',
          sig: 'matchSuperClass(java.lang.String)',
          desc: ''/*'Override this to match on super type name.'*/,
          params: [
                          {
                name: 'superClassName',
                dim: '',
                type: 'String',
              },
                      ]
        },
              {
          name: 'matchInterface',
          mods: 'protected',
          sig: 'matchInterface(java.lang.String)',
          desc: ''/*'Override this to match on interface type name.'*/,
          params: [
                          {
                name: 'interfaceName',
                dim: '',
                type: 'String',
              },
                      ]
        },
          ]
  },
  methods: {
    show: function() {
      alert(this.message);
    }
  },
  computed: {
    up: function() {
      return this.message.toUpperCase();
    },
    matchedMethods: function() {
      var a = this;
      return this.methods.filter(function(m) {
        return m.name.toLowerCase().indexOf(a.message.toLowerCase()) !== -1;
      });
    }
  }
});  
  </script>
</body>
</html>
