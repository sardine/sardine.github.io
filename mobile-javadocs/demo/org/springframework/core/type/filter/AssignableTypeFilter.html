<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <title>AssignableTypeFilter</title>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="http://cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
  <link rel="stylesheet" href="http://cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>AssignableTypeFilter</h1>

  org.springframework.core.type.filter.AssignableTypeFilter


  <div id="test">
    <input type="text" v-model="message">

    <template v-for="m in matchedMethods" :key="m.sig">
      <h3>{{ m.name }}</h3>
      <pre><code>{{ m.mods }} {{ m.name }}(<template v-for="(p, pi) in m.params" :key="p.name"><template v-if="pi != 0">, </template>{{ p.type }}{{ p.dim }} {{ p.name }}</template>)</code></pre>
      <div><p>{{ m.desc }}</p></div>
    </template>
  </div>

  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script>
  var app = new Vue({
  el: '#test',
  data: {
    message: '',
    methods: [
              {
          name: 'getTargetType',
          mods: 'public final',
          sig: 'getTargetType()',
          desc: ''/*'Return the {@code type} that this instance is using to filter candidates.'*/,
          params: [
                      ]
        },
              {
          name: 'matchClassName',
          mods: 'protected',
          sig: 'matchClassName(java.lang.String)',
          desc: ''/*''*/,
          params: [
                          {
                name: 'className',
                dim: '',
                type: 'String',
              },
                      ]
        },
              {
          name: 'matchSuperClass',
          mods: 'protected',
          sig: 'matchSuperClass(java.lang.String)',
          desc: ''/*''*/,
          params: [
                          {
                name: 'superClassName',
                dim: '',
                type: 'String',
              },
                      ]
        },
              {
          name: 'matchInterface',
          mods: 'protected',
          sig: 'matchInterface(java.lang.String)',
          desc: ''/*''*/,
          params: [
                          {
                name: 'interfaceName',
                dim: '',
                type: 'String',
              },
                      ]
        },
              {
          name: 'matchTargetType',
          mods: 'protected',
          sig: 'matchTargetType(java.lang.String)',
          desc: ''/*''*/,
          params: [
                          {
                name: 'typeName',
                dim: '',
                type: 'String',
              },
                      ]
        },
          ]
  },
  methods: {
    show: function() {
      alert(this.message);
    }
  },
  computed: {
    up: function() {
      return this.message.toUpperCase();
    },
    matchedMethods: function() {
      var a = this;
      return this.methods.filter(function(m) {
        return m.name.toLowerCase().indexOf(a.message.toLowerCase()) !== -1;
      });
    }
  }
});  
  </script>
</body>
</html>
