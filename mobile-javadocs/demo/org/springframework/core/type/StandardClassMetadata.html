<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <title>StandardClassMetadata</title>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="http://cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
  <link rel="stylesheet" href="http://cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>StandardClassMetadata</h1>

  org.springframework.core.type.StandardClassMetadata


  <div id="test">
    <input type="text" v-model="message">

    <template v-for="m in matchedMethods" :key="m.sig">
      <h3>{{ m.name }}</h3>
      <pre><code>{{ m.mods }} {{ m.name }}(<template v-for="(p, pi) in m.params" :key="p.name"><template v-if="pi != 0">, </template>{{ p.type }}{{ p.dim }} {{ p.name }}</template>)</code></pre>
      <div><p>{{ m.desc }}</p></div>
    </template>
  </div>

  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script>
  var app = new Vue({
  el: '#test',
  data: {
    message: '',
    methods: [
              {
          name: 'getIntrospectedClass',
          mods: 'public final',
          sig: 'getIntrospectedClass()',
          desc: ''/*'Return the underlying Class.'*/,
          params: [
                      ]
        },
              {
          name: 'getClassName',
          mods: 'public',
          sig: 'getClassName()',
          desc: ''/*''*/,
          params: [
                      ]
        },
              {
          name: 'isInterface',
          mods: 'public',
          sig: 'isInterface()',
          desc: ''/*''*/,
          params: [
                      ]
        },
              {
          name: 'isAnnotation',
          mods: 'public',
          sig: 'isAnnotation()',
          desc: ''/*''*/,
          params: [
                      ]
        },
              {
          name: 'isAbstract',
          mods: 'public',
          sig: 'isAbstract()',
          desc: ''/*''*/,
          params: [
                      ]
        },
              {
          name: 'isConcrete',
          mods: 'public',
          sig: 'isConcrete()',
          desc: ''/*''*/,
          params: [
                      ]
        },
              {
          name: 'isFinal',
          mods: 'public',
          sig: 'isFinal()',
          desc: ''/*''*/,
          params: [
                      ]
        },
              {
          name: 'isIndependent',
          mods: 'public',
          sig: 'isIndependent()',
          desc: ''/*''*/,
          params: [
                      ]
        },
              {
          name: 'hasEnclosingClass',
          mods: 'public',
          sig: 'hasEnclosingClass()',
          desc: ''/*''*/,
          params: [
                      ]
        },
              {
          name: 'getEnclosingClassName',
          mods: 'public',
          sig: 'getEnclosingClassName()',
          desc: ''/*''*/,
          params: [
                      ]
        },
              {
          name: 'hasSuperClass',
          mods: 'public',
          sig: 'hasSuperClass()',
          desc: ''/*''*/,
          params: [
                      ]
        },
              {
          name: 'getSuperClassName',
          mods: 'public',
          sig: 'getSuperClassName()',
          desc: ''/*''*/,
          params: [
                      ]
        },
              {
          name: 'getInterfaceNames',
          mods: 'public',
          sig: 'getInterfaceNames()',
          desc: ''/*''*/,
          params: [
                      ]
        },
              {
          name: 'getMemberClassNames',
          mods: 'public',
          sig: 'getMemberClassNames()',
          desc: ''/*''*/,
          params: [
                      ]
        },
          ]
  },
  methods: {
    show: function() {
      alert(this.message);
    }
  },
  computed: {
    up: function() {
      return this.message.toUpperCase();
    },
    matchedMethods: function() {
      var a = this;
      return this.methods.filter(function(m) {
        return m.name.toLowerCase().indexOf(a.message.toLowerCase()) !== -1;
      });
    }
  }
});  
  </script>
</body>
</html>
