<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <title>AnnotationMetadata</title>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="http://cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
  <link rel="stylesheet" href="http://cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>AnnotationMetadata</h1>

  org.springframework.core.type.AnnotationMetadata


  <div id="test">
    <input type="text" v-model="message">

    <template v-for="m in matchedMethods" :key="m.sig">
      <h3>{{ m.name }}</h3>
      <pre><code>{{ m.mods }} {{ m.name }}(<template v-for="(p, pi) in m.params" :key="p.name"><template v-if="pi != 0">, </template>{{ p.type }}{{ p.dim }} {{ p.name }}</template>)</code></pre>
      <div><p>{{ m.desc }}</p></div>
    </template>
  </div>

  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script>
  var app = new Vue({
  el: '#test',
  data: {
    message: '',
    methods: [
              {
          name: 'getAnnotationTypes',
          mods: 'public',
          sig: 'getAnnotationTypes()',
          desc: ''/*'Get the fully qualified class names of all annotation types that
 are <em>present</em> on the underlying class.'*/,
          params: [
                      ]
        },
              {
          name: 'getMetaAnnotationTypes',
          mods: 'public',
          sig: 'getMetaAnnotationTypes(java.lang.String)',
          desc: ''/*'Get the fully qualified class names of all meta-annotation types that
 are <em>present</em> on the given annotation type on the underlying class.'*/,
          params: [
                          {
                name: 'annotationName',
                dim: '',
                type: 'String',
              },
                      ]
        },
              {
          name: 'hasAnnotation',
          mods: 'public',
          sig: 'hasAnnotation(java.lang.String)',
          desc: ''/*'Determine whether an annotation of the given type is <em>present</em> on
 the underlying class.'*/,
          params: [
                          {
                name: 'annotationName',
                dim: '',
                type: 'String',
              },
                      ]
        },
              {
          name: 'hasMetaAnnotation',
          mods: 'public',
          sig: 'hasMetaAnnotation(java.lang.String)',
          desc: ''/*'Determine whether the underlying class has an annotation that is itself
 annotated with the meta-annotation of the given type.'*/,
          params: [
                          {
                name: 'metaAnnotationName',
                dim: '',
                type: 'String',
              },
                      ]
        },
              {
          name: 'hasAnnotatedMethods',
          mods: 'public',
          sig: 'hasAnnotatedMethods(java.lang.String)',
          desc: ''/*'Determine whether the underlying class has any methods that are
 annotated (or meta-annotated) with the given annotation type.'*/,
          params: [
                          {
                name: 'annotationName',
                dim: '',
                type: 'String',
              },
                      ]
        },
              {
          name: 'getAnnotatedMethods',
          mods: 'public',
          sig: 'getAnnotatedMethods(java.lang.String)',
          desc: ''/*'Retrieve the method metadata for all methods that are annotated
 (or meta-annotated) with the given annotation type.
 <p>For any returned method, {@link MethodMetadata#isAnnotated} will
 return {@code true} for the given annotation type.'*/,
          params: [
                          {
                name: 'annotationName',
                dim: '',
                type: 'String',
              },
                      ]
        },
          ]
  },
  methods: {
    show: function() {
      alert(this.message);
    }
  },
  computed: {
    up: function() {
      return this.message.toUpperCase();
    },
    matchedMethods: function() {
      var a = this;
      return this.methods.filter(function(m) {
        return m.name.toLowerCase().indexOf(a.message.toLowerCase()) !== -1;
      });
    }
  }
});  
  </script>
</body>
</html>
