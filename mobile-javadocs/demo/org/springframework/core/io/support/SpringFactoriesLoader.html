<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <title>SpringFactoriesLoader</title>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="http://cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
  <link rel="stylesheet" href="http://cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>SpringFactoriesLoader</h1>

  org.springframework.core.io.support.SpringFactoriesLoader


  <div id="test">
    <input type="text" v-model="message">

    <template v-for="m in matchedMethods" :key="m.sig">
      <h3>{{ m.name }}</h3>
      <pre><code>{{ m.mods }} {{ m.name }}(<template v-for="(p, pi) in m.params" :key="p.name"><template v-if="pi != 0">, </template>{{ p.type }}{{ p.dim }} {{ p.name }}</template>)</code></pre>
      <div><p>{{ m.desc }}</p></div>
    </template>
  </div>

  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script>
  var app = new Vue({
  el: '#test',
  data: {
    message: '',
    methods: [
              {
          name: 'loadFactories',
          mods: 'public static',
          sig: 'loadFactories(java.lang.Class, java.lang.ClassLoader)',
          desc: ''/*'Load and instantiate the factory implementations of the given type from
 {@value #FACTORIES_RESOURCE_LOCATION}, using the given class loader.
 <p>The returned factories are sorted in accordance with the {@link AnnotationAwareOrderComparator}.
 <p>If a custom instantiation strategy is required, use {@link #loadFactoryNames}
 to obtain all registered factory names.'*/,
          params: [
                          {
                name: 'factoryClass',
                dim: '',
                type: 'Class',
              },
                          {
                name: 'classLoader',
                dim: '',
                type: 'ClassLoader',
              },
                      ]
        },
              {
          name: 'loadFactoryNames',
          mods: 'public static',
          sig: 'loadFactoryNames(java.lang.Class, java.lang.ClassLoader)',
          desc: ''/*'Load the fully qualified class names of factory implementations of the
 given type from {@value #FACTORIES_RESOURCE_LOCATION}, using the given
 class loader.'*/,
          params: [
                          {
                name: 'factoryClass',
                dim: '',
                type: 'Class',
              },
                          {
                name: 'classLoader',
                dim: '',
                type: 'ClassLoader',
              },
                      ]
        },
          ]
  },
  methods: {
    show: function() {
      alert(this.message);
    }
  },
  computed: {
    up: function() {
      return this.message.toUpperCase();
    },
    matchedMethods: function() {
      var a = this;
      return this.methods.filter(function(m) {
        return m.name.toLowerCase().indexOf(a.message.toLowerCase()) !== -1;
      });
    }
  }
});  
  </script>
</body>
</html>
