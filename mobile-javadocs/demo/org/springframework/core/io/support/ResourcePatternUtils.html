<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <title>ResourcePatternUtils</title>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="http://cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
  <link rel="stylesheet" href="http://cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>ResourcePatternUtils</h1>

  org.springframework.core.io.support.ResourcePatternUtils


  <div id="test">
    <input type="text" v-model="message">

    <template v-for="m in matchedMethods" :key="m.sig">
      <h3>{{ m.name }}</h3>
      <pre><code>{{ m.mods }} {{ m.name }}(<template v-for="(p, pi) in m.params" :key="p.name"><template v-if="pi != 0">, </template>{{ p.type }}{{ p.dim }} {{ p.name }}</template>)</code></pre>
      <div><p>{{ m.desc }}</p></div>
    </template>
  </div>

  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script>
  var app = new Vue({
  el: '#test',
  data: {
    message: '',
    methods: [
              {
          name: 'isUrl',
          mods: 'public static',
          sig: 'isUrl(java.lang.String)',
          desc: ''/*'Return whether the given resource location is a URL: either a
 special "classpath" or "classpath*" pseudo URL or a standard URL.'*/,
          params: [
                          {
                name: 'resourceLocation',
                dim: '',
                type: 'String',
              },
                      ]
        },
              {
          name: 'getResourcePatternResolver',
          mods: 'public static',
          sig: 'getResourcePatternResolver(org.springframework.core.io.ResourceLoader)',
          desc: ''/*'Return a default ResourcePatternResolver for the given ResourceLoader.
 <p>This might be the ResourceLoader itself, if it implements the
 ResourcePatternResolver extension, or a PathMatchingResourcePatternResolver
 built on the given ResourceLoader.'*/,
          params: [
                          {
                name: 'resourceLoader',
                dim: '',
                type: 'ResourceLoader',
              },
                      ]
        },
          ]
  },
  methods: {
    show: function() {
      alert(this.message);
    }
  },
  computed: {
    up: function() {
      return this.message.toUpperCase();
    },
    matchedMethods: function() {
      var a = this;
      return this.methods.filter(function(m) {
        return m.name.toLowerCase().indexOf(a.message.toLowerCase()) !== -1;
      });
    }
  }
});  
  </script>
</body>
</html>
