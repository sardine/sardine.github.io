<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <title>org.springframework.core.io.buffer</title>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="http://cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
  <link rel="stylesheet" href="http://cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
</head>

<body>
  <a class="button" href="../../../../../index.html">Index</a>
  <hr>
  
  <h1>org.springframework.core.io.buffer</h1>

  <div id="test">
    <input type="text" v-model="message">

    <div v-if="matchedInterfaces.length != 0">
        <h2>インタフェース</h2>
        <dl>
          <template v-for="c in matchedInterfaces" :key="c.name">
            <dt><a v-bind:href="c.href">{{ c.name }}</a></dt>
            <dd v-html="c.desc"></dd>
          </template>
        </dl>
      </div>
      
      <div v-if="matchedClasses.length != 0">
        <h2>クラス</h2>
        <dl>
          <template v-for="c in matchedClasses" :key="c.name">
            <dt><a v-bind:href="c.href">{{ c.name }}</a></dt>
            <dd v-html="c.desc"></dd>
          </template>
        </dl>
      </div>
        
      <div v-if="matchedEnums.length != 0">
        <h2>列挙型</h2>
        <dl>
          <template v-for="c in matchedEnums" :key="c.name">
            <dt><a v-bind:href="c.href">{{ c.name }}</a></dt>
            <dd v-html="c.desc"></dd>
          </template>
        </dl>
      </div>
        
      <div v-if="matchedExceptions.length != 0">
        <h2>例外</h2>
        <dl>
          <template v-for="c in matchedExceptions" :key="c.name">
            <dt><a v-bind:href="c.href">{{ c.name }}</a></dt>
            <dd v-html="c.desc"></dd>
          </template>
        </dl>
      </div>
        
      <div v-if="matchedErrors.length != 0">
        <h2>エラー</h2>
        <dl>
          <template v-for="c in matchedErrors" :key="c.name">
            <dt><a v-bind:href="c.href">{{ c.name }}</a></dt>
            <dd v-html="c.desc"></dd>
          </template>
        </dl>
      </div>
        
      <div v-if="matchedAnnotations.length != 0">
        <h2>アノテーション</h2>
        <dl>
          <template v-for="c in matchedAnnotations" :key="c.name">
            <dt><a v-bind:href="c.href">{{ c.name }}</a></dt>
            <dd v-html="c.desc"></dd>
          </template>
        </dl>
      </div>
      </div>
  

  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script>
          var app = new Vue({
        el: '#test',
        data: {
          message: '',
          interfaces: [
                          {
                name: 'PooledDataBuffer',
                desc: 'Extension of DataBuffer that allows for buffer that share a memory\u000A pool.',
                href: 'PooledDataBuffer.html'
              },
                          {
                name: 'DataBufferFactory',
                desc: 'A factory for DataBuffers,allowing for allocation and wrapping of\u000A data buffers.',
                href: 'DataBufferFactory.html'
              },
                          {
                name: 'DataBuffer',
                desc: 'Basic abstraction over byte buffers.',
                href: 'DataBuffer.html'
              },
                      ],
          classes: [
                          {
                name: 'NettyDataBufferFactory',
                desc: 'Implementation of the DataBufferFactory interface based on a\u000A Netty ByteBufAllocator.',
                href: 'NettyDataBufferFactory.html'
              },
                          {
                name: 'NettyDataBuffer',
                desc: 'Implementation of the DataBuffer interface that wraps a Netty\u000A ByteBuf.',
                href: 'NettyDataBuffer.html'
              },
                          {
                name: 'DefaultDataBufferFactory',
                desc: 'Default implementation of the DataBufferFactory interface.',
                href: 'DefaultDataBufferFactory.html'
              },
                          {
                name: 'DefaultDataBuffer',
                desc: 'Default implementation of the DataBuffer interface that uses a ByteBuffer internally, with separate read and write positions.',
                href: 'DefaultDataBuffer.html'
              },
                          {
                name: 'DataBufferUtils',
                desc: 'Utility class for working with DataBuffers.',
                href: 'DataBufferUtils.html'
              },
                      ],
          enums: [
                      ],
          exceptions: [
                      ],
          errors: [
                      ],
          annotations: [
                      ]
        },
        methods: {
        },
        computed: {
          up: function() {
            return this.message.toUpperCase();
          },
          matchedInterfaces: function() {
            var a = this;
            return this.interfaces.filter(function(c) {
              return c.name.toLowerCase().indexOf(a.message.toLowerCase()) !== -1;
            });
          },
          matchedClasses: function() {
            var a = this;
            return this.classes.filter(function(c) {
              return c.name.toLowerCase().indexOf(a.message.toLowerCase()) !== -1;
            });
          },
          matchedEnums: function() {
            var a = this;
            return this.enums.filter(function(c) {
              return c.name.toLowerCase().indexOf(a.message.toLowerCase()) !== -1;
            });
          },
          matchedExceptions: function() {
            var a = this;
            return this.exceptions.filter(function(c) {
              return c.name.toLowerCase().indexOf(a.message.toLowerCase()) !== -1;
            });
          },
          matchedErrors: function() {
            var a = this;
            return this.errors.filter(function(c) {
              return c.name.toLowerCase().indexOf(a.message.toLowerCase()) !== -1;
            });
          },
          matchedAnnotations: function() {
            var a = this;
            return this.annotations.filter(function(c) {
              return c.name.toLowerCase().indexOf(a.message.toLowerCase()) !== -1;
            });
          }
        }
      });  
      </script>
</body>
</html>
