<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <title>DefaultResourceLoader</title>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="http://cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
  <link rel="stylesheet" href="http://cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>DefaultResourceLoader</h1>

  org.springframework.core.io.DefaultResourceLoader


  <div id="test">
    <input type="text" v-model="message">

    <template v-for="m in matchedMethods" :key="m.sig">
      <h3>{{ m.name }}</h3>
      <pre><code>{{ m.mods }} {{ m.name }}(<template v-for="(p, pi) in m.params" :key="p.name"><template v-if="pi != 0">, </template>{{ p.type }}{{ p.dim }} {{ p.name }}</template>)</code></pre>
      <div><p>{{ m.desc }}</p></div>
    </template>
  </div>

  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script>
  var app = new Vue({
  el: '#test',
  data: {
    message: '',
    methods: [
              {
          name: 'setClassLoader',
          mods: 'public',
          sig: 'setClassLoader(java.lang.ClassLoader)',
          desc: ''/*'Specify the ClassLoader to load class path resources with, or {@code null}
 for using the thread context class loader at the time of actual resource access.
 <p>The default is that ClassLoader access will happen using the thread context
 class loader at the time of this ResourceLoader's initialization.'*/,
          params: [
                          {
                name: 'classLoader',
                dim: '',
                type: 'ClassLoader',
              },
                      ]
        },
              {
          name: 'getClassLoader',
          mods: 'public',
          sig: 'getClassLoader()',
          desc: ''/*'Return the ClassLoader to load class path resources with.
 <p>Will get passed to ClassPathResource's constructor for all
 ClassPathResource objects created by this resource loader.'*/,
          params: [
                      ]
        },
              {
          name: 'addProtocolResolver',
          mods: 'public',
          sig: 'addProtocolResolver(org.springframework.core.io.ProtocolResolver)',
          desc: ''/*'Register the given resolver with this resource loader, allowing for
 additional protocols to be handled.
 <p>Any such resolver will be invoked ahead of this loader's standard
 resolution rules. It may therefore also override any default rules.'*/,
          params: [
                          {
                name: 'resolver',
                dim: '',
                type: 'ProtocolResolver',
              },
                      ]
        },
              {
          name: 'getProtocolResolvers',
          mods: 'public',
          sig: 'getProtocolResolvers()',
          desc: ''/*'Return the collection of currently registered protocol resolvers,
 allowing for introspection as well as modification.'*/,
          params: [
                      ]
        },
              {
          name: 'getResourceCache',
          mods: 'public',
          sig: 'getResourceCache(java.lang.Class)',
          desc: ''/*'Obtain a cache for the given value type, keyed by {@link Resource}.'*/,
          params: [
                          {
                name: 'valueType',
                dim: '',
                type: 'Class',
              },
                      ]
        },
              {
          name: 'clearResourceCaches',
          mods: 'public',
          sig: 'clearResourceCaches()',
          desc: ''/*'Clear all resource caches in this resource loader.'*/,
          params: [
                      ]
        },
              {
          name: 'getResource',
          mods: 'public',
          sig: 'getResource(java.lang.String)',
          desc: ''/*''*/,
          params: [
                          {
                name: 'location',
                dim: '',
                type: 'String',
              },
                      ]
        },
              {
          name: 'getResourceByPath',
          mods: 'protected',
          sig: 'getResourceByPath(java.lang.String)',
          desc: ''/*'Return a Resource handle for the resource at the given path.
 <p>The default implementation supports class path locations. This should
 be appropriate for standalone implementations but can be overridden,
 e.g. for implementations targeted at a Servlet container.'*/,
          params: [
                          {
                name: 'path',
                dim: '',
                type: 'String',
              },
                      ]
        },
          ]
  },
  methods: {
    show: function() {
      alert(this.message);
    }
  },
  computed: {
    up: function() {
      return this.message.toUpperCase();
    },
    matchedMethods: function() {
      var a = this;
      return this.methods.filter(function(m) {
        return m.name.toLowerCase().indexOf(a.message.toLowerCase()) !== -1;
      });
    }
  }
});  
  </script>
</body>
</html>
