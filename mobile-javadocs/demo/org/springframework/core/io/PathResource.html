<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <title>PathResource</title>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="http://cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
  <link rel="stylesheet" href="http://cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>PathResource</h1>

  org.springframework.core.io.PathResource


  <div id="test">
    <input type="text" v-model="message">

    <template v-for="m in matchedMethods" :key="m.sig">
      <h3>{{ m.name }}</h3>
      <pre><code>{{ m.mods }} {{ m.name }}(<template v-for="(p, pi) in m.params" :key="p.name"><template v-if="pi != 0">, </template>{{ p.type }}{{ p.dim }} {{ p.name }}</template>)</code></pre>
      <div><p>{{ m.desc }}</p></div>
    </template>
  </div>

  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script>
  var app = new Vue({
  el: '#test',
  data: {
    message: '',
    methods: [
              {
          name: 'getPath',
          mods: 'public final',
          sig: 'getPath()',
          desc: ''/*'Return the file path for this resource.'*/,
          params: [
                      ]
        },
              {
          name: 'exists',
          mods: 'public',
          sig: 'exists()',
          desc: ''/*'This implementation returns whether the underlying file exists.'*/,
          params: [
                      ]
        },
              {
          name: 'isReadable',
          mods: 'public',
          sig: 'isReadable()',
          desc: ''/*'This implementation checks whether the underlying file is marked as readable
 (and corresponds to an actual file with content, not to a directory).'*/,
          params: [
                      ]
        },
              {
          name: 'getInputStream',
          mods: 'public',
          sig: 'getInputStream()',
          desc: ''/*'This implementation opens a InputStream for the underlying file.'*/,
          params: [
                      ]
        },
              {
          name: 'isWritable',
          mods: 'public',
          sig: 'isWritable()',
          desc: ''/*'This implementation checks whether the underlying file is marked as writable
 (and corresponds to an actual file with content, not to a directory).'*/,
          params: [
                      ]
        },
              {
          name: 'getOutputStream',
          mods: 'public',
          sig: 'getOutputStream()',
          desc: ''/*'This implementation opens a OutputStream for the underlying file.'*/,
          params: [
                      ]
        },
              {
          name: 'getURL',
          mods: 'public',
          sig: 'getURL()',
          desc: ''/*'This implementation returns a URL for the underlying file.'*/,
          params: [
                      ]
        },
              {
          name: 'getURI',
          mods: 'public',
          sig: 'getURI()',
          desc: ''/*'This implementation returns a URI for the underlying file.'*/,
          params: [
                      ]
        },
              {
          name: 'isFile',
          mods: 'public',
          sig: 'isFile()',
          desc: ''/*'This implementation always indicates a file.'*/,
          params: [
                      ]
        },
              {
          name: 'getFile',
          mods: 'public',
          sig: 'getFile()',
          desc: ''/*'This implementation returns the underlying File reference.'*/,
          params: [
                      ]
        },
              {
          name: 'readableChannel',
          mods: 'public',
          sig: 'readableChannel()',
          desc: ''/*'This implementation opens a InputStream for the underlying file.'*/,
          params: [
                      ]
        },
              {
          name: 'contentLength',
          mods: 'public',
          sig: 'contentLength()',
          desc: ''/*'This implementation returns the underlying File's length.'*/,
          params: [
                      ]
        },
              {
          name: 'lastModified',
          mods: 'public',
          sig: 'lastModified()',
          desc: ''/*'This implementation returns the underlying File's timestamp.'*/,
          params: [
                      ]
        },
              {
          name: 'createRelative',
          mods: 'public',
          sig: 'createRelative(java.lang.String)',
          desc: ''/*'This implementation creates a FileResource, applying the given path
 relative to the path of the underlying file of this resource descriptor.'*/,
          params: [
                          {
                name: 'relativePath',
                dim: '',
                type: 'String',
              },
                      ]
        },
              {
          name: 'getFilename',
          mods: 'public',
          sig: 'getFilename()',
          desc: ''/*'This implementation returns the name of the file.'*/,
          params: [
                      ]
        },
              {
          name: 'getDescription',
          mods: 'public',
          sig: 'getDescription()',
          desc: ''/*''*/,
          params: [
                      ]
        },
              {
          name: 'equals',
          mods: 'public',
          sig: 'equals(java.lang.Object)',
          desc: ''/*'This implementation compares the underlying Path references.'*/,
          params: [
                          {
                name: 'obj',
                dim: '',
                type: 'Object',
              },
                      ]
        },
              {
          name: 'hashCode',
          mods: 'public',
          sig: 'hashCode()',
          desc: ''/*'This implementation returns the hash code of the underlying Path reference.'*/,
          params: [
                      ]
        },
          ]
  },
  methods: {
    show: function() {
      alert(this.message);
    }
  },
  computed: {
    up: function() {
      return this.message.toUpperCase();
    },
    matchedMethods: function() {
      var a = this;
      return this.methods.filter(function(m) {
        return m.name.toLowerCase().indexOf(a.message.toLowerCase()) !== -1;
      });
    }
  }
});  
  </script>
</body>
</html>
