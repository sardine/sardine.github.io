<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <title>UrlResource</title>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="http://cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
  <link rel="stylesheet" href="http://cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>UrlResource</h1>

  org.springframework.core.io.UrlResource


  <div id="test">
    <input type="text" v-model="message">

    <template v-for="m in matchedMethods" :key="m.sig">
      <h3>{{ m.name }}</h3>
      <pre><code>{{ m.mods }} {{ m.name }}(<template v-for="(p, pi) in m.params" :key="p.name"><template v-if="pi != 0">, </template>{{ p.type }}{{ p.dim }} {{ p.name }}</template>)</code></pre>
      <div><p>{{ m.desc }}</p></div>
    </template>
  </div>

  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script>
  var app = new Vue({
  el: '#test',
  data: {
    message: '',
    methods: [
              {
          name: 'getInputStream',
          mods: 'public',
          sig: 'getInputStream()',
          desc: ''/*'This implementation opens an InputStream for the given URL.
 <p>It sets the {@code useCaches} flag to {@code false},
 mainly to avoid jar file locking on Windows.'*/,
          params: [
                      ]
        },
              {
          name: 'getURL',
          mods: 'public',
          sig: 'getURL()',
          desc: ''/*'This implementation returns the underlying URL reference.'*/,
          params: [
                      ]
        },
              {
          name: 'getURI',
          mods: 'public',
          sig: 'getURI()',
          desc: ''/*'This implementation returns the underlying URI directly,
 if possible.'*/,
          params: [
                      ]
        },
              {
          name: 'isFile',
          mods: 'public',
          sig: 'isFile()',
          desc: ''/*''*/,
          params: [
                      ]
        },
              {
          name: 'getFile',
          mods: 'public',
          sig: 'getFile()',
          desc: ''/*'This implementation returns a File reference for the underlying URL/URI,
 provided that it refers to a file in the file system.'*/,
          params: [
                      ]
        },
              {
          name: 'createRelative',
          mods: 'public',
          sig: 'createRelative(java.lang.String)',
          desc: ''/*'This implementation creates a {@code UrlResource}, applying the given path
 relative to the path of the underlying URL of this resource descriptor.'*/,
          params: [
                          {
                name: 'relativePath',
                dim: '',
                type: 'String',
              },
                      ]
        },
              {
          name: 'getFilename',
          mods: 'public',
          sig: 'getFilename()',
          desc: ''/*'This implementation returns the name of the file that this URL refers to.'*/,
          params: [
                      ]
        },
              {
          name: 'getDescription',
          mods: 'public',
          sig: 'getDescription()',
          desc: ''/*'This implementation returns a description that includes the URL.'*/,
          params: [
                      ]
        },
              {
          name: 'equals',
          mods: 'public',
          sig: 'equals(java.lang.Object)',
          desc: ''/*'This implementation compares the underlying URL references.'*/,
          params: [
                          {
                name: 'obj',
                dim: '',
                type: 'Object',
              },
                      ]
        },
              {
          name: 'hashCode',
          mods: 'public',
          sig: 'hashCode()',
          desc: ''/*'This implementation returns the hash code of the underlying URL reference.'*/,
          params: [
                      ]
        },
          ]
  },
  methods: {
    show: function() {
      alert(this.message);
    }
  },
  computed: {
    up: function() {
      return this.message.toUpperCase();
    },
    matchedMethods: function() {
      var a = this;
      return this.methods.filter(function(m) {
        return m.name.toLowerCase().indexOf(a.message.toLowerCase()) !== -1;
      });
    }
  }
});  
  </script>
</body>
</html>
