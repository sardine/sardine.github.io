<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <title>SimpleAsyncTaskExecutor</title>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="http://cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
  <link rel="stylesheet" href="http://cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>SimpleAsyncTaskExecutor</h1>

  org.springframework.core.task.SimpleAsyncTaskExecutor


  <div id="test">
    <input type="text" v-model="message">

    <template v-for="m in matchedMethods" :key="m.sig">
      <h3>{{ m.name }}</h3>
      <pre><code>{{ m.mods }} {{ m.name }}(<template v-for="(p, pi) in m.params" :key="p.name"><template v-if="pi != 0">, </template>{{ p.type }}{{ p.dim }} {{ p.name }}</template>)</code></pre>
      <div><p>{{ m.desc }}</p></div>
    </template>
  </div>

  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script>
  var app = new Vue({
  el: '#test',
  data: {
    message: '',
    methods: [
              {
          name: 'setThreadFactory',
          mods: 'public',
          sig: 'setThreadFactory(java.util.concurrent.ThreadFactory)',
          desc: ''/*'Specify an external factory to use for creating new Threads,
 instead of relying on the local properties of this executor.
 <p>You may specify an inner ThreadFactory bean or also a ThreadFactory reference
 obtained from JNDI (on a Java EE 6 server) or some other lookup mechanism.'*/,
          params: [
                          {
                name: 'threadFactory',
                dim: '',
                type: 'ThreadFactory',
              },
                      ]
        },
              {
          name: 'getThreadFactory',
          mods: 'public final',
          sig: 'getThreadFactory()',
          desc: ''/*'Return the external factory to use for creating new Threads, if any.'*/,
          params: [
                      ]
        },
              {
          name: 'setTaskDecorator',
          mods: 'public final',
          sig: 'setTaskDecorator(org.springframework.core.task.TaskDecorator)',
          desc: ''/*'Specify a custom {@link TaskDecorator} to be applied to any {@link Runnable}
 about to be executed.
 <p>Note that such a decorator is not necessarily being applied to the
 user-supplied {@code Runnable}/{@code Callable} but rather to the actual
 execution callback (which may be a wrapper around the user-supplied task).
 <p>The primary use case is to set some execution context around the task's
 invocation, or to provide some monitoring/statistics for task execution.'*/,
          params: [
                          {
                name: 'taskDecorator',
                dim: '',
                type: 'TaskDecorator',
              },
                      ]
        },
              {
          name: 'setConcurrencyLimit',
          mods: 'public',
          sig: 'setConcurrencyLimit(int)',
          desc: ''/*'Set the maximum number of parallel accesses allowed.
 -1 indicates no concurrency limit at all.
 <p>In principle, this limit can be changed at runtime,
 although it is generally designed as a config time setting.
 NOTE: Do not switch between -1 and any concrete limit at runtime,
 as this will lead to inconsistent concurrency counts: A limit
 of -1 effectively turns off concurrency counting completely.'*/,
          params: [
                          {
                name: 'concurrencyLimit',
                dim: '',
                type: 'int',
              },
                      ]
        },
              {
          name: 'getConcurrencyLimit',
          mods: 'public final',
          sig: 'getConcurrencyLimit()',
          desc: ''/*'Return the maximum number of parallel accesses allowed.'*/,
          params: [
                      ]
        },
              {
          name: 'isThrottleActive',
          mods: 'public final',
          sig: 'isThrottleActive()',
          desc: ''/*'Return whether this throttle is currently active.'*/,
          params: [
                      ]
        },
              {
          name: 'execute',
          mods: 'public',
          sig: 'execute(java.lang.Runnable)',
          desc: ''/*'Executes the given task, within a concurrency throttle
 if configured (through the superclass's settings).'*/,
          params: [
                          {
                name: 'task',
                dim: '',
                type: 'Runnable',
              },
                      ]
        },
              {
          name: 'execute',
          mods: 'public',
          sig: 'execute(java.lang.Runnable, long)',
          desc: ''/*'Executes the given task, within a concurrency throttle
 if configured (through the superclass's settings).
 <p>Executes urgent tasks (with 'immediate' timeout) directly,
 bypassing the concurrency throttle (if active). All other
 tasks are subject to throttling.'*/,
          params: [
                          {
                name: 'task',
                dim: '',
                type: 'Runnable',
              },
                          {
                name: 'startTimeout',
                dim: '',
                type: 'long',
              },
                      ]
        },
              {
          name: 'submit',
          mods: 'public',
          sig: 'submit(java.lang.Runnable)',
          desc: ''/*''*/,
          params: [
                          {
                name: 'task',
                dim: '',
                type: 'Runnable',
              },
                      ]
        },
              {
          name: 'submit',
          mods: 'public',
          sig: 'submit(java.util.concurrent.Callable)',
          desc: ''/*''*/,
          params: [
                          {
                name: 'task',
                dim: '',
                type: 'Callable',
              },
                      ]
        },
              {
          name: 'submitListenable',
          mods: 'public',
          sig: 'submitListenable(java.lang.Runnable)',
          desc: ''/*''*/,
          params: [
                          {
                name: 'task',
                dim: '',
                type: 'Runnable',
              },
                      ]
        },
              {
          name: 'submitListenable',
          mods: 'public',
          sig: 'submitListenable(java.util.concurrent.Callable)',
          desc: ''/*''*/,
          params: [
                          {
                name: 'task',
                dim: '',
                type: 'Callable',
              },
                      ]
        },
              {
          name: 'doExecute',
          mods: 'protected',
          sig: 'doExecute(java.lang.Runnable)',
          desc: ''/*'Template method for the actual execution of a task.
 <p>The default implementation creates a new Thread and starts it.'*/,
          params: [
                          {
                name: 'task',
                dim: '',
                type: 'Runnable',
              },
                      ]
        },
          ]
  },
  methods: {
    show: function() {
      alert(this.message);
    }
  },
  computed: {
    up: function() {
      return this.message.toUpperCase();
    },
    matchedMethods: function() {
      var a = this;
      return this.methods.filter(function(m) {
        return m.name.toLowerCase().indexOf(a.message.toLowerCase()) !== -1;
      });
    }
  }
});  
  </script>
</body>
</html>
