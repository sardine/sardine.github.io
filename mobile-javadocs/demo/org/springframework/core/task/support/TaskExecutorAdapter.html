<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <title>TaskExecutorAdapter</title>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="http://cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
  <link rel="stylesheet" href="http://cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>TaskExecutorAdapter</h1>

  org.springframework.core.task.support.TaskExecutorAdapter


  <div id="test">
    <input type="text" v-model="message">

    <template v-for="m in matchedMethods" :key="m.sig">
      <h3>{{ m.name }}</h3>
      <pre><code>{{ m.mods }} {{ m.name }}(<template v-for="(p, pi) in m.params" :key="p.name"><template v-if="pi != 0">, </template>{{ p.type }}{{ p.dim }} {{ p.name }}</template>)</code></pre>
      <div><p>{{ m.desc }}</p></div>
    </template>
  </div>

  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script>
  var app = new Vue({
  el: '#test',
  data: {
    message: '',
    methods: [
              {
          name: 'setTaskDecorator',
          mods: 'public final',
          sig: 'setTaskDecorator(org.springframework.core.task.TaskDecorator)',
          desc: ''/*'Specify a custom {@link TaskDecorator} to be applied to any {@link Runnable}
 about to be executed.
 <p>Note that such a decorator is not necessarily being applied to the
 user-supplied {@code Runnable}/{@code Callable} but rather to the actual
 execution callback (which may be a wrapper around the user-supplied task).
 <p>The primary use case is to set some execution context around the task's
 invocation, or to provide some monitoring/statistics for task execution.'*/,
          params: [
                          {
                name: 'taskDecorator',
                dim: '',
                type: 'TaskDecorator',
              },
                      ]
        },
              {
          name: 'execute',
          mods: 'public',
          sig: 'execute(java.lang.Runnable)',
          desc: ''/*'Delegates to the specified JDK concurrent executor.'*/,
          params: [
                          {
                name: 'task',
                dim: '',
                type: 'Runnable',
              },
                      ]
        },
              {
          name: 'execute',
          mods: 'public',
          sig: 'execute(java.lang.Runnable, long)',
          desc: ''/*''*/,
          params: [
                          {
                name: 'task',
                dim: '',
                type: 'Runnable',
              },
                          {
                name: 'startTimeout',
                dim: '',
                type: 'long',
              },
                      ]
        },
              {
          name: 'submit',
          mods: 'public',
          sig: 'submit(java.lang.Runnable)',
          desc: ''/*''*/,
          params: [
                          {
                name: 'task',
                dim: '',
                type: 'Runnable',
              },
                      ]
        },
              {
          name: 'submit',
          mods: 'public',
          sig: 'submit(java.util.concurrent.Callable)',
          desc: ''/*''*/,
          params: [
                          {
                name: 'task',
                dim: '',
                type: 'Callable',
              },
                      ]
        },
              {
          name: 'submitListenable',
          mods: 'public',
          sig: 'submitListenable(java.lang.Runnable)',
          desc: ''/*''*/,
          params: [
                          {
                name: 'task',
                dim: '',
                type: 'Runnable',
              },
                      ]
        },
              {
          name: 'submitListenable',
          mods: 'public',
          sig: 'submitListenable(java.util.concurrent.Callable)',
          desc: ''/*''*/,
          params: [
                          {
                name: 'task',
                dim: '',
                type: 'Callable',
              },
                      ]
        },
              {
          name: 'doExecute',
          mods: 'protected',
          sig: 'doExecute(java.util.concurrent.Executor, org.springframework.core.task.TaskDecorator, java.lang.Runnable)',
          desc: ''/*'Actually execute the given {@code Runnable} (which may be a user-supplied task
 or a wrapper around a user-supplied task) with the given executor.'*/,
          params: [
                          {
                name: 'concurrentExecutor',
                dim: '',
                type: 'Executor',
              },
                          {
                name: 'taskDecorator',
                dim: '',
                type: 'TaskDecorator',
              },
                          {
                name: 'runnable',
                dim: '',
                type: 'Runnable',
              },
                      ]
        },
          ]
  },
  methods: {
    show: function() {
      alert(this.message);
    }
  },
  computed: {
    up: function() {
      return this.message.toUpperCase();
    },
    matchedMethods: function() {
      var a = this;
      return this.methods.filter(function(m) {
        return m.name.toLowerCase().indexOf(a.message.toLowerCase()) !== -1;
      });
    }
  }
});  
  </script>
</body>
</html>
