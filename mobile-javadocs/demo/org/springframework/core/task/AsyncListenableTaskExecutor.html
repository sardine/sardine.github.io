<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <title>AsyncListenableTaskExecutor</title>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="http://cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
  <link rel="stylesheet" href="http://cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>AsyncListenableTaskExecutor</h1>

  org.springframework.core.task.AsyncListenableTaskExecutor


  <div id="test">
    <input type="text" v-model="message">

    <template v-for="m in matchedMethods" :key="m.sig">
      <h3>{{ m.name }}</h3>
      <pre><code>{{ m.mods }} {{ m.name }}(<template v-for="(p, pi) in m.params" :key="p.name"><template v-if="pi != 0">, </template>{{ p.type }}{{ p.dim }} {{ p.name }}</template>)</code></pre>
      <div><p>{{ m.desc }}</p></div>
    </template>
  </div>

  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script>
  var app = new Vue({
  el: '#test',
  data: {
    message: '',
    methods: [
              {
          name: 'submitListenable',
          mods: 'public',
          sig: 'submitListenable(java.lang.Runnable)',
          desc: ''/*'Submit a {@code Runnable} task for execution, receiving a {@code ListenableFuture}
 representing that task. The Future will return a {@code null} result upon completion.'*/,
          params: [
                          {
                name: 'task',
                dim: '',
                type: 'Runnable',
              },
                      ]
        },
              {
          name: 'submitListenable',
          mods: 'public',
          sig: 'submitListenable(java.util.concurrent.Callable)',
          desc: ''/*'Submit a {@code Callable} task for execution, receiving a {@code ListenableFuture}
 representing that task. The Future will return the Callable's result upon
 completion.'*/,
          params: [
                          {
                name: 'task',
                dim: '',
                type: 'Callable',
              },
                      ]
        },
          ]
  },
  methods: {
    show: function() {
      alert(this.message);
    }
  },
  computed: {
    up: function() {
      return this.message.toUpperCase();
    },
    matchedMethods: function() {
      var a = this;
      return this.methods.filter(function(m) {
        return m.name.toLowerCase().indexOf(a.message.toLowerCase()) !== -1;
      });
    }
  }
});  
  </script>
</body>
</html>
