<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <title>SpringProperties</title>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="http://cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
  <link rel="stylesheet" href="http://cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>SpringProperties</h1>

  org.springframework.core.SpringProperties


  <div id="test">
    <input type="text" v-model="message">

    <template v-for="m in matchedMethods" :key="m.sig">
      <h3>{{ m.name }}</h3>
      <pre><code>{{ m.mods }} {{ m.name }}(<template v-for="(p, pi) in m.params" :key="p.name"><template v-if="pi != 0">, </template>{{ p.type }}{{ p.dim }} {{ p.name }}</template>)</code></pre>
      <div><p>{{ m.desc }}</p></div>
    </template>
  </div>

  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script>
  var app = new Vue({
  el: '#test',
  data: {
    message: '',
    methods: [
              {
          name: 'setProperty',
          mods: 'public static',
          sig: 'setProperty(java.lang.String, java.lang.String)',
          desc: ''/*'Programmatically set a local property, overriding an entry in the
 {@code spring.properties} file (if any).'*/,
          params: [
                          {
                name: 'key',
                dim: '',
                type: 'String',
              },
                          {
                name: 'value',
                dim: '',
                type: 'String',
              },
                      ]
        },
              {
          name: 'getProperty',
          mods: 'public static',
          sig: 'getProperty(java.lang.String)',
          desc: ''/*'Retrieve the property value for the given key, checking local Spring
 properties first and falling back to JVM-level system properties.'*/,
          params: [
                          {
                name: 'key',
                dim: '',
                type: 'String',
              },
                      ]
        },
              {
          name: 'setFlag',
          mods: 'public static',
          sig: 'setFlag(java.lang.String)',
          desc: ''/*'Programmatically set a local flag to "true", overriding an
 entry in the {@code spring.properties} file (if any).'*/,
          params: [
                          {
                name: 'key',
                dim: '',
                type: 'String',
              },
                      ]
        },
              {
          name: 'getFlag',
          mods: 'public static',
          sig: 'getFlag(java.lang.String)',
          desc: ''/*'Retrieve the flag for the given property key.'*/,
          params: [
                          {
                name: 'key',
                dim: '',
                type: 'String',
              },
                      ]
        },
          ]
  },
  methods: {
    show: function() {
      alert(this.message);
    }
  },
  computed: {
    up: function() {
      return this.message.toUpperCase();
    },
    matchedMethods: function() {
      var a = this;
      return this.methods.filter(function(m) {
        return m.name.toLowerCase().indexOf(a.message.toLowerCase()) !== -1;
      });
    }
  }
});  
  </script>
</body>
</html>
