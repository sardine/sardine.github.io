<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <title>SynthesizingMethodParameter</title>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="http://cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
  <link rel="stylesheet" href="http://cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>SynthesizingMethodParameter</h1>

  org.springframework.core.annotation.SynthesizingMethodParameter


  <div id="test">
    <input type="text" v-model="message">

    <template v-for="m in matchedMethods" :key="m.sig">
      <h3>{{ m.name }}</h3>
      <pre><code>{{ m.mods }} {{ m.name }}(<template v-for="(p, pi) in m.params" :key="p.name"><template v-if="pi != 0">, </template>{{ p.type }}{{ p.dim }} {{ p.name }}</template>)</code></pre>
      <div><p>{{ m.desc }}</p></div>
    </template>
  </div>

  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script>
  var app = new Vue({
  el: '#test',
  data: {
    message: '',
    methods: [
              {
          name: 'adaptAnnotation',
          mods: 'protected',
          sig: 'adaptAnnotation(A)',
          desc: ''/*''*/,
          params: [
                          {
                name: 'annotation',
                dim: '',
                type: 'Annotation',
              },
                      ]
        },
              {
          name: 'adaptAnnotationArray',
          mods: 'protected',
          sig: 'adaptAnnotationArray(java.lang.annotation.Annotation[])',
          desc: ''/*''*/,
          params: [
                          {
                name: 'annotations',
                dim: '[]',
                type: 'Annotation',
              },
                      ]
        },
              {
          name: 'clone',
          mods: 'public',
          sig: 'clone()',
          desc: ''/*''*/,
          params: [
                      ]
        },
              {
          name: 'forExecutable',
          mods: 'public static',
          sig: 'forExecutable(java.lang.reflect.Executable, int)',
          desc: ''/*'Create a new SynthesizingMethodParameter for the given method or constructor.
 <p>This is a convenience factory method for scenarios where a
 Method or Constructor reference is treated in a generic fashion.'*/,
          params: [
                          {
                name: 'executable',
                dim: '',
                type: 'Executable',
              },
                          {
                name: 'parameterIndex',
                dim: '',
                type: 'int',
              },
                      ]
        },
              {
          name: 'forParameter',
          mods: 'public static',
          sig: 'forParameter(java.lang.reflect.Parameter)',
          desc: ''/*'Create a new SynthesizingMethodParameter for the given parameter descriptor.
 <p>This is a convenience factory method for scenarios where a
 Java 8 {@link Parameter} descriptor is already available.'*/,
          params: [
                          {
                name: 'parameter',
                dim: '',
                type: 'Parameter',
              },
                      ]
        },
          ]
  },
  methods: {
    show: function() {
      alert(this.message);
    }
  },
  computed: {
    up: function() {
      return this.message.toUpperCase();
    },
    matchedMethods: function() {
      var a = this;
      return this.methods.filter(function(m) {
        return m.name.toLowerCase().indexOf(a.message.toLowerCase()) !== -1;
      });
    }
  }
});  
  </script>
</body>
</html>
