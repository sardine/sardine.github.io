<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <title>OrderUtils</title>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="http://cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
  <link rel="stylesheet" href="http://cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>OrderUtils</h1>

  org.springframework.core.annotation.OrderUtils


  <div id="test">
    <input type="text" v-model="message">

    <template v-for="m in matchedMethods" :key="m.sig">
      <h3>{{ m.name }}</h3>
      <pre><code>{{ m.mods }} {{ m.name }}(<template v-for="(p, pi) in m.params" :key="p.name"><template v-if="pi != 0">, </template>{{ p.type }}{{ p.dim }} {{ p.name }}</template>)</code></pre>
      <div><p>{{ m.desc }}</p></div>
    </template>
  </div>

  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script>
  var app = new Vue({
  el: '#test',
  data: {
    message: '',
    methods: [
              {
          name: 'getOrder',
          mods: 'public static',
          sig: 'getOrder(java.lang.Class)',
          desc: ''/*'Return the order on the specified {@code type}.
 <p>Takes care of {@link Order @Order} and {@code @javax.annotation.Priority}.'*/,
          params: [
                          {
                name: 'type',
                dim: '',
                type: 'Class',
              },
                      ]
        },
              {
          name: 'getOrder',
          mods: 'public static',
          sig: 'getOrder(java.lang.Class, java.lang.Integer)',
          desc: ''/*'Return the order on the specified {@code type}, or the specified
 default value if none can be found.
 <p>Takes care of {@link Order @Order} and {@code @javax.annotation.Priority}.'*/,
          params: [
                          {
                name: 'type',
                dim: '',
                type: 'Class',
              },
                          {
                name: 'defaultOrder',
                dim: '',
                type: 'Integer',
              },
                      ]
        },
              {
          name: 'getPriority',
          mods: 'public static',
          sig: 'getPriority(java.lang.Class)',
          desc: ''/*'Return the value of the {@code javax.annotation.Priority} annotation
 declared on the specified type, or {@code null} if none.'*/,
          params: [
                          {
                name: 'type',
                dim: '',
                type: 'Class',
              },
                      ]
        },
          ]
  },
  methods: {
    show: function() {
      alert(this.message);
    }
  },
  computed: {
    up: function() {
      return this.message.toUpperCase();
    },
    matchedMethods: function() {
      var a = this;
      return this.methods.filter(function(m) {
        return m.name.toLowerCase().indexOf(a.message.toLowerCase()) !== -1;
      });
    }
  }
});  
  </script>
</body>
</html>
