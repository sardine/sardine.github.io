<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <title>AliasFor</title>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="http://cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
  <link rel="stylesheet" href="http://cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>AliasFor</h1>

  org.springframework.core.annotation.AliasFor


  <div id="test">
    <input type="text" v-model="message">

    <template v-for="m in matchedMethods" :key="m.sig">
      <h3>{{ m.name }}</h3>
      <pre><code>{{ m.mods }} {{ m.name }}(<template v-for="(p, pi) in m.params" :key="p.name"><template v-if="pi != 0">, </template>{{ p.type }}{{ p.dim }} {{ p.name }}</template>)</code></pre>
      <div><p>{{ m.desc }}</p></div>
    </template>
  </div>

  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script>
  var app = new Vue({
  el: '#test',
  data: {
    message: '',
    methods: [
              {
          name: 'value',
          mods: 'public',
          sig: 'value()',
          desc: ''/*'Alias for {@link #attribute}.
 <p>Intended to be used instead of {@link #attribute} when {@link #annotation}
 is not declared &mdash; for example: {@code @AliasFor("value")} instead of
 {@code @AliasFor(attribute = "value")}.'*/,
          params: [
                      ]
        },
              {
          name: 'attribute',
          mods: 'public',
          sig: 'attribute()',
          desc: ''/*'The name of the attribute that <em>this</em> attribute is an alias for.'*/,
          params: [
                      ]
        },
              {
          name: 'annotation',
          mods: 'public',
          sig: 'annotation()',
          desc: ''/*'The type of annotation in which the aliased {@link #attribute} is declared.
 <p>Defaults to {@link Annotation}, implying that the aliased attribute is
 declared in the same annotation as <em>this</em> attribute.'*/,
          params: [
                      ]
        },
          ]
  },
  methods: {
    show: function() {
      alert(this.message);
    }
  },
  computed: {
    up: function() {
      return this.message.toUpperCase();
    },
    matchedMethods: function() {
      var a = this;
      return this.methods.filter(function(m) {
        return m.name.toLowerCase().indexOf(a.message.toLowerCase()) !== -1;
      });
    }
  }
});  
  </script>
</body>
</html>
