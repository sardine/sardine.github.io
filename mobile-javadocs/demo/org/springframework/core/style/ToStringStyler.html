<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <title>ToStringStyler</title>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="http://cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
  <link rel="stylesheet" href="http://cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>ToStringStyler</h1>

  org.springframework.core.style.ToStringStyler


  <div id="test">
    <input type="text" v-model="message">

    <template v-for="m in matchedMethods" :key="m.sig">
      <h3>{{ m.name }}</h3>
      <pre><code>{{ m.mods }} {{ m.name }}(<template v-for="(p, pi) in m.params" :key="p.name"><template v-if="pi != 0">, </template>{{ p.type }}{{ p.dim }} {{ p.name }}</template>)</code></pre>
      <div><p>{{ m.desc }}</p></div>
    </template>
  </div>

  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script>
  var app = new Vue({
  el: '#test',
  data: {
    message: '',
    methods: [
              {
          name: 'styleStart',
          mods: 'public',
          sig: 'styleStart(java.lang.StringBuilder, java.lang.Object)',
          desc: ''/*'Style a {@code toString()}'ed object before its fields are styled.'*/,
          params: [
                          {
                name: 'buffer',
                dim: '',
                type: 'StringBuilder',
              },
                          {
                name: 'obj',
                dim: '',
                type: 'Object',
              },
                      ]
        },
              {
          name: 'styleEnd',
          mods: 'public',
          sig: 'styleEnd(java.lang.StringBuilder, java.lang.Object)',
          desc: ''/*'Style a {@code toString()}'ed object after it's fields are styled.'*/,
          params: [
                          {
                name: 'buffer',
                dim: '',
                type: 'StringBuilder',
              },
                          {
                name: 'obj',
                dim: '',
                type: 'Object',
              },
                      ]
        },
              {
          name: 'styleField',
          mods: 'public',
          sig: 'styleField(java.lang.StringBuilder, java.lang.String, java.lang.Object)',
          desc: ''/*'Style a field value as a string.'*/,
          params: [
                          {
                name: 'buffer',
                dim: '',
                type: 'StringBuilder',
              },
                          {
                name: 'fieldName',
                dim: '',
                type: 'String',
              },
                          {
                name: 'value',
                dim: '',
                type: 'Object',
              },
                      ]
        },
              {
          name: 'styleValue',
          mods: 'public',
          sig: 'styleValue(java.lang.StringBuilder, java.lang.Object)',
          desc: ''/*'Style the given value.'*/,
          params: [
                          {
                name: 'buffer',
                dim: '',
                type: 'StringBuilder',
              },
                          {
                name: 'value',
                dim: '',
                type: 'Object',
              },
                      ]
        },
              {
          name: 'styleFieldSeparator',
          mods: 'public',
          sig: 'styleFieldSeparator(java.lang.StringBuilder)',
          desc: ''/*'Style the field separator.'*/,
          params: [
                          {
                name: 'buffer',
                dim: '',
                type: 'StringBuilder',
              },
                      ]
        },
          ]
  },
  methods: {
    show: function() {
      alert(this.message);
    }
  },
  computed: {
    up: function() {
      return this.message.toUpperCase();
    },
    matchedMethods: function() {
      var a = this;
      return this.methods.filter(function(m) {
        return m.name.toLowerCase().indexOf(a.message.toLowerCase()) !== -1;
      });
    }
  }
});  
  </script>
</body>
</html>
