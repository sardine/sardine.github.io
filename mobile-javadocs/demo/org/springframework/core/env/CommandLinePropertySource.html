<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <title>CommandLinePropertySource</title>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="http://cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
  <link rel="stylesheet" href="http://cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>CommandLinePropertySource</h1>

  org.springframework.core.env.CommandLinePropertySource


  <div id="test">
    <input type="text" v-model="message">

    <template v-for="m in matchedMethods" :key="m.sig">
      <h3>{{ m.name }}</h3>
      <pre><code>{{ m.mods }} {{ m.name }}(<template v-for="(p, pi) in m.params" :key="p.name"><template v-if="pi != 0">, </template>{{ p.type }}{{ p.dim }} {{ p.name }}</template>)</code></pre>
      <div><p>{{ m.desc }}</p></div>
    </template>
  </div>

  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script>
  var app = new Vue({
  el: '#test',
  data: {
    message: '',
    methods: [
              {
          name: 'setNonOptionArgsPropertyName',
          mods: 'public',
          sig: 'setNonOptionArgsPropertyName(java.lang.String)',
          desc: ''/*'Specify the name of the special "non-option arguments" property.
 The default is {@value #DEFAULT_NON_OPTION_ARGS_PROPERTY_NAME}.'*/,
          params: [
                          {
                name: 'nonOptionArgsPropertyName',
                dim: '',
                type: 'String',
              },
                      ]
        },
              {
          name: 'containsProperty',
          mods: 'public final',
          sig: 'containsProperty(java.lang.String)',
          desc: ''/*'This implementation first checks to see if the name specified is the special
 {@linkplain #setNonOptionArgsPropertyName(String) "non-option arguments" property},
 and if so delegates to the abstract {@link #getNonOptionArgs()} method
 checking to see whether it returns an empty collection. Otherwise delegates to and
 returns the value of the abstract {@link #containsOption(String)} method.'*/,
          params: [
                          {
                name: 'name',
                dim: '',
                type: 'String',
              },
                      ]
        },
              {
          name: 'getProperty',
          mods: 'public final',
          sig: 'getProperty(java.lang.String)',
          desc: ''/*'This implementation first checks to see if the name specified is the special
 {@linkplain #setNonOptionArgsPropertyName(String) "non-option arguments" property},
 and if so delegates to the abstract {@link #getNonOptionArgs()} method. If so
 and the collection of non-option arguments is empty, this method returns {@code
 null}. If not empty, it returns a comma-separated String of all non-option
 arguments. Otherwise delegates to and returns the result of the abstract {@link
 #getOptionValues(String)} method.'*/,
          params: [
                          {
                name: 'name',
                dim: '',
                type: 'String',
              },
                      ]
        },
              {
          name: 'containsOption',
          mods: 'protected abstract',
          sig: 'containsOption(java.lang.String)',
          desc: ''/*'Return whether the set of option arguments parsed from the command line contains
 an option with the given name.'*/,
          params: [
                          {
                name: 'name',
                dim: '',
                type: 'String',
              },
                      ]
        },
              {
          name: 'getOptionValues',
          mods: 'protected abstract',
          sig: 'getOptionValues(java.lang.String)',
          desc: ''/*'Return the collection of values associated with the command line option having the
 given name.
 <ul>
 <li>if the option is present and has no argument (e.g.: "--foo"), return an empty
 collection ({@code []})</li>
 <li>if the option is present and has a single value (e.g. "--foo=bar"), return a
 collection having one element ({@code ["bar"]})</li>
 <li>if the option is present and the underlying command line parsing library
 supports multiple arguments (e.g. "--foo=bar --foo=baz"), return a collection
 having elements for each value ({@code ["bar", "baz"]})</li>
 <li>if the option is not present, return {@code null}</li>
 </ul>'*/,
          params: [
                          {
                name: 'name',
                dim: '',
                type: 'String',
              },
                      ]
        },
              {
          name: 'getNonOptionArgs',
          mods: 'protected abstract',
          sig: 'getNonOptionArgs()',
          desc: ''/*'Return the collection of non-option arguments parsed from the command line.
 Never {@code null}.'*/,
          params: [
                      ]
        },
          ]
  },
  methods: {
    show: function() {
      alert(this.message);
    }
  },
  computed: {
    up: function() {
      return this.message.toUpperCase();
    },
    matchedMethods: function() {
      var a = this;
      return this.methods.filter(function(m) {
        return m.name.toLowerCase().indexOf(a.message.toLowerCase()) !== -1;
      });
    }
  }
});  
  </script>
</body>
</html>
