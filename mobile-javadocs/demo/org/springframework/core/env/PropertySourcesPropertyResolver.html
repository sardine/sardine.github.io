<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <title>PropertySourcesPropertyResolver</title>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="http://cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
  <link rel="stylesheet" href="http://cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>PropertySourcesPropertyResolver</h1>

  org.springframework.core.env.PropertySourcesPropertyResolver


  <div id="test">
    <input type="text" v-model="message">

    <template v-for="m in matchedMethods" :key="m.sig">
      <h3>{{ m.name }}</h3>
      <pre><code>{{ m.mods }} {{ m.name }}(<template v-for="(p, pi) in m.params" :key="p.name"><template v-if="pi != 0">, </template>{{ p.type }}{{ p.dim }} {{ p.name }}</template>)</code></pre>
      <div><p>{{ m.desc }}</p></div>
    </template>
  </div>

  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script>
  var app = new Vue({
  el: '#test',
  data: {
    message: '',
    methods: [
              {
          name: 'containsProperty',
          mods: 'public',
          sig: 'containsProperty(java.lang.String)',
          desc: ''/*''*/,
          params: [
                          {
                name: 'key',
                dim: '',
                type: 'String',
              },
                      ]
        },
              {
          name: 'getProperty',
          mods: 'public',
          sig: 'getProperty(java.lang.String)',
          desc: ''/*''*/,
          params: [
                          {
                name: 'key',
                dim: '',
                type: 'String',
              },
                      ]
        },
              {
          name: 'getProperty',
          mods: 'public',
          sig: 'getProperty(java.lang.String, java.lang.Class)',
          desc: ''/*''*/,
          params: [
                          {
                name: 'key',
                dim: '',
                type: 'String',
              },
                          {
                name: 'targetValueType',
                dim: '',
                type: 'Class',
              },
                      ]
        },
              {
          name: 'getPropertyAsRawString',
          mods: 'protected',
          sig: 'getPropertyAsRawString(java.lang.String)',
          desc: ''/*''*/,
          params: [
                          {
                name: 'key',
                dim: '',
                type: 'String',
              },
                      ]
        },
              {
          name: 'getProperty',
          mods: 'protected',
          sig: 'getProperty(java.lang.String, java.lang.Class, boolean)',
          desc: ''/*''*/,
          params: [
                          {
                name: 'key',
                dim: '',
                type: 'String',
              },
                          {
                name: 'targetValueType',
                dim: '',
                type: 'Class',
              },
                          {
                name: 'resolveNestedPlaceholders',
                dim: '',
                type: 'boolean',
              },
                      ]
        },
              {
          name: 'logKeyFound',
          mods: 'protected',
          sig: 'logKeyFound(java.lang.String, org.springframework.core.env.PropertySource, java.lang.Object)',
          desc: ''/*'Log the given key as found in the given {@link PropertySource}, resulting in
 the given value.
 <p>The default implementation writes a debug log message with key and source.
 As of 4.3.3, this does not log the value anymore in order to avoid accidental
 logging of sensitive settings. Subclasses may override this method to change
 the log level and/or log message, including the property's value if desired.'*/,
          params: [
                          {
                name: 'key',
                dim: '',
                type: 'String',
              },
                          {
                name: 'propertySource',
                dim: '',
                type: 'PropertySource',
              },
                          {
                name: 'value',
                dim: '',
                type: 'Object',
              },
                      ]
        },
          ]
  },
  methods: {
    show: function() {
      alert(this.message);
    }
  },
  computed: {
    up: function() {
      return this.message.toUpperCase();
    },
    matchedMethods: function() {
      var a = this;
      return this.methods.filter(function(m) {
        return m.name.toLowerCase().indexOf(a.message.toLowerCase()) !== -1;
      });
    }
  }
});  
  </script>
</body>
</html>
