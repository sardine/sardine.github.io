<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <title>Environment</title>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="http://cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
  <link rel="stylesheet" href="http://cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Environment</h1>

  org.springframework.core.env.Environment


  <div id="test">
    <input type="text" v-model="message">

    <template v-for="m in matchedMethods" :key="m.sig">
      <h3>{{ m.name }}</h3>
      <pre><code>{{ m.mods }} {{ m.name }}(<template v-for="(p, pi) in m.params" :key="p.name"><template v-if="pi != 0">, </template>{{ p.type }}{{ p.dim }} {{ p.name }}</template>)</code></pre>
      <div><p>{{ m.desc }}</p></div>
    </template>
  </div>

  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script>
  var app = new Vue({
  el: '#test',
  data: {
    message: '',
    methods: [
              {
          name: 'getActiveProfiles',
          mods: 'public',
          sig: 'getActiveProfiles()',
          desc: ''/*'Return the set of profiles explicitly made active for this environment. Profiles
 are used for creating logical groupings of bean definitions to be registered
 conditionally, for example based on deployment environment.  Profiles can be
 activated by setting {@linkplain AbstractEnvironment#ACTIVE_PROFILES_PROPERTY_NAME
 "spring.profiles.active"} as a system property or by calling
 {@link ConfigurableEnvironment#setActiveProfiles(String...)}.
 <p>If no profiles have explicitly been specified as active, then any
 {@linkplain #getDefaultProfiles() default profiles} will automatically be activated.'*/,
          params: [
                      ]
        },
              {
          name: 'getDefaultProfiles',
          mods: 'public',
          sig: 'getDefaultProfiles()',
          desc: ''/*'Return the set of profiles to be active by default when no active profiles have
 been set explicitly.'*/,
          params: [
                      ]
        },
              {
          name: 'acceptsProfiles',
          mods: 'public',
          sig: 'acceptsProfiles(java.lang.String[])',
          desc: ''/*'Return whether one or more of the given profiles is active or, in the case of no
 explicit active profiles, whether one or more of the given profiles is included in
 the set of default profiles. If a profile begins with '!' the logic is inverted,
 i.e. the method will return true if the given profile is <em>not</em> active.
 For example, <pre class="code">env.acceptsProfiles("p1", "!p2")</pre> will
 return {@code true} if profile 'p1' is active or 'p2' is not active.'*/,
          params: [
                          {
                name: 'profiles',
                dim: '[]',
                type: 'String',
              },
                      ]
        },
          ]
  },
  methods: {
    show: function() {
      alert(this.message);
    }
  },
  computed: {
    up: function() {
      return this.message.toUpperCase();
    },
    matchedMethods: function() {
      var a = this;
      return this.methods.filter(function(m) {
        return m.name.toLowerCase().indexOf(a.message.toLowerCase()) !== -1;
      });
    }
  }
});  
  </script>
</body>
</html>
