<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <title>ConfigurableEnvironment</title>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="http://cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
  <link rel="stylesheet" href="http://cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>ConfigurableEnvironment</h1>

  org.springframework.core.env.ConfigurableEnvironment


  <div id="test">
    <input type="text" v-model="message">

    <template v-for="m in matchedMethods" :key="m.sig">
      <h3>{{ m.name }}</h3>
      <pre><code>{{ m.mods }} {{ m.name }}(<template v-for="(p, pi) in m.params" :key="p.name"><template v-if="pi != 0">, </template>{{ p.type }}{{ p.dim }} {{ p.name }}</template>)</code></pre>
      <div><p>{{ m.desc }}</p></div>
    </template>
  </div>

  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script>
  var app = new Vue({
  el: '#test',
  data: {
    message: '',
    methods: [
              {
          name: 'setActiveProfiles',
          mods: 'public',
          sig: 'setActiveProfiles(java.lang.String[])',
          desc: ''/*'Specify the set of profiles active for this {@code Environment}. Profiles are
 evaluated during container bootstrap to determine whether bean definitions
 should be registered with the container.
 <p>Any existing active profiles will be replaced with the given arguments; call
 with zero arguments to clear the current set of active profiles. Use
 {@link #addActiveProfile} to add a profile while preserving the existing set.'*/,
          params: [
                          {
                name: 'profiles',
                dim: '[]',
                type: 'String',
              },
                      ]
        },
              {
          name: 'addActiveProfile',
          mods: 'public',
          sig: 'addActiveProfile(java.lang.String)',
          desc: ''/*'Add a profile to the current set of active profiles.'*/,
          params: [
                          {
                name: 'profile',
                dim: '',
                type: 'String',
              },
                      ]
        },
              {
          name: 'setDefaultProfiles',
          mods: 'public',
          sig: 'setDefaultProfiles(java.lang.String[])',
          desc: ''/*'Specify the set of profiles to be made active by default if no other profiles
 are explicitly made active through {@link #setActiveProfiles}.'*/,
          params: [
                          {
                name: 'profiles',
                dim: '[]',
                type: 'String',
              },
                      ]
        },
              {
          name: 'getPropertySources',
          mods: 'public',
          sig: 'getPropertySources()',
          desc: ''/*'Return the {@link PropertySources} for this {@code Environment} in mutable form,
 allowing for manipulation of the set of {@link PropertySource} objects that should
 be searched when resolving properties against this {@code Environment} object.
 The various {@link MutablePropertySources} methods such as
 {@link MutablePropertySources#addFirst addFirst},
 {@link MutablePropertySources#addFirst addLast},
 {@link MutablePropertySources#addFirst addBefore} and
 {@link MutablePropertySources#addFirst addAfter} allow for fine-grained control
 over property source ordering. This is useful, for example, in ensuring that
 certain user-defined property sources have search precedence over default property
 sources such as the set of system properties or the set of system environment
 variables.'*/,
          params: [
                      ]
        },
              {
          name: 'getSystemEnvironment',
          mods: 'public',
          sig: 'getSystemEnvironment()',
          desc: ''/*'Return the value of {@link System#getenv()} if allowed by the current
 {@link SecurityManager}, otherwise return a map implementation that will attempt
 to access individual keys using calls to {@link System#getenv(String)}.
 <p>Note that most {@link Environment} implementations will include this system
 environment map as a default {@link PropertySource} to be searched. Therefore, it
 is recommended that this method not be used directly unless bypassing other
 property sources is expressly intended.
 <p>Calls to {@link Map#get(Object)} on the Map returned will never throw
 {@link IllegalAccessException}; in cases where the SecurityManager forbids access
 to a property, {@code null} will be returned and an INFO-level log message will be
 issued noting the exception.'*/,
          params: [
                      ]
        },
              {
          name: 'getSystemProperties',
          mods: 'public',
          sig: 'getSystemProperties()',
          desc: ''/*'Return the value of {@link System#getProperties()} if allowed by the current
 {@link SecurityManager}, otherwise return a map implementation that will attempt
 to access individual keys using calls to {@link System#getProperty(String)}.
 <p>Note that most {@code Environment} implementations will include this system
 properties map as a default {@link PropertySource} to be searched. Therefore, it is
 recommended that this method not be used directly unless bypassing other property
 sources is expressly intended.
 <p>Calls to {@link Map#get(Object)} on the Map returned will never throw
 {@link IllegalAccessException}; in cases where the SecurityManager forbids access
 to a property, {@code null} will be returned and an INFO-level log message will be
 issued noting the exception.'*/,
          params: [
                      ]
        },
              {
          name: 'merge',
          mods: 'public',
          sig: 'merge(org.springframework.core.env.ConfigurableEnvironment)',
          desc: ''/*'Append the given parent environment's active profiles, default profiles and
 property sources to this (child) environment's respective collections of each.
 <p>For any identically-named {@code PropertySource} instance existing in both
 parent and child, the child instance is to be preserved and the parent instance
 discarded. This has the effect of allowing overriding of property sources by the
 child as well as avoiding redundant searches through common property source types,
 e.g. system environment and system properties.
 <p>Active and default profile names are also filtered for duplicates, to avoid
 confusion and redundant storage.
 <p>The parent environment remains unmodified in any case. Note that any changes to
 the parent environment occurring after the call to {@code merge} will not be
 reflected in the child. Therefore, care should be taken to configure parent
 property sources and profile information prior to calling {@code merge}.'*/,
          params: [
                          {
                name: 'parent',
                dim: '',
                type: 'ConfigurableEnvironment',
              },
                      ]
        },
          ]
  },
  methods: {
    show: function() {
      alert(this.message);
    }
  },
  computed: {
    up: function() {
      return this.message.toUpperCase();
    },
    matchedMethods: function() {
      var a = this;
      return this.methods.filter(function(m) {
        return m.name.toLowerCase().indexOf(a.message.toLowerCase()) !== -1;
      });
    }
  }
});  
  </script>
</body>
</html>
