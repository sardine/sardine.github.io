<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <title>ConverterRegistry</title>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="http://cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
  <link rel="stylesheet" href="http://cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>ConverterRegistry</h1>

  org.springframework.core.convert.converter.ConverterRegistry


  <div id="test">
    <input type="text" v-model="message">

    <template v-for="m in matchedMethods" :key="m.sig">
      <h3>{{ m.name }}</h3>
      <pre><code>{{ m.mods }} {{ m.name }}(<template v-for="(p, pi) in m.params" :key="p.name"><template v-if="pi != 0">, </template>{{ p.type }}{{ p.dim }} {{ p.name }}</template>)</code></pre>
      <div><p>{{ m.desc }}</p></div>
    </template>
  </div>

  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script>
  var app = new Vue({
  el: '#test',
  data: {
    message: '',
    methods: [
              {
          name: 'addConverter',
          mods: 'public',
          sig: 'addConverter(org.springframework.core.convert.converter.Converter)',
          desc: ''/*'Add a plain converter to this registry.
 The convertible source/target type pair is derived from the Converter's parameterized types.'*/,
          params: [
                          {
                name: 'converter',
                dim: '',
                type: 'Converter',
              },
                      ]
        },
              {
          name: 'addConverter',
          mods: 'public',
          sig: 'addConverter(java.lang.Class, java.lang.Class, org.springframework.core.convert.converter.Converter)',
          desc: ''/*'Add a plain converter to this registry.
 The convertible source/target type pair is specified explicitly.
 <p>Allows for a Converter to be reused for multiple distinct pairs without
 having to create a Converter class for each pair.'*/,
          params: [
                          {
                name: 'sourceType',
                dim: '',
                type: 'Class',
              },
                          {
                name: 'targetType',
                dim: '',
                type: 'Class',
              },
                          {
                name: 'converter',
                dim: '',
                type: 'Converter',
              },
                      ]
        },
              {
          name: 'addConverter',
          mods: 'public',
          sig: 'addConverter(org.springframework.core.convert.converter.GenericConverter)',
          desc: ''/*'Add a generic converter to this registry.'*/,
          params: [
                          {
                name: 'converter',
                dim: '',
                type: 'GenericConverter',
              },
                      ]
        },
              {
          name: 'addConverterFactory',
          mods: 'public',
          sig: 'addConverterFactory(org.springframework.core.convert.converter.ConverterFactory)',
          desc: ''/*'Add a ranged converter factory to this registry.
 The convertible source/target type pair is derived from the ConverterFactory's parameterized types.'*/,
          params: [
                          {
                name: 'factory',
                dim: '',
                type: 'ConverterFactory',
              },
                      ]
        },
              {
          name: 'removeConvertible',
          mods: 'public',
          sig: 'removeConvertible(java.lang.Class, java.lang.Class)',
          desc: ''/*'Remove any converters from {@code sourceType} to {@code targetType}.'*/,
          params: [
                          {
                name: 'sourceType',
                dim: '',
                type: 'Class',
              },
                          {
                name: 'targetType',
                dim: '',
                type: 'Class',
              },
                      ]
        },
          ]
  },
  methods: {
    show: function() {
      alert(this.message);
    }
  },
  computed: {
    up: function() {
      return this.message.toUpperCase();
    },
    matchedMethods: function() {
      var a = this;
      return this.methods.filter(function(m) {
        return m.name.toLowerCase().indexOf(a.message.toLowerCase()) !== -1;
      });
    }
  }
});  
  </script>
</body>
</html>
