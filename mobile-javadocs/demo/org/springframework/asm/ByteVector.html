<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <title>ByteVector</title>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="http://cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
  <link rel="stylesheet" href="http://cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>ByteVector</h1>

  org.springframework.asm.ByteVector


  <div id="test">
    <input type="text" v-model="message">

    <template v-for="m in matchedMethods" :key="m.sig">
      <h3>{{ m.name }}</h3>
      <pre><code>{{ m.mods }} {{ m.name }}(<template v-for="(p, pi) in m.params" :key="p.name"><template v-if="pi != 0">, </template>{{ p.type }}{{ p.dim }} {{ p.name }}</template>)</code></pre>
      <div><p>{{ m.desc }}</p></div>
    </template>
  </div>

  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script>
  var app = new Vue({
  el: '#test',
  data: {
    message: '',
    methods: [
              {
          name: 'putByte',
          mods: 'public',
          sig: 'putByte(int)',
          desc: ''/*'Puts a byte into this byte vector. The byte vector is automatically
 enlarged if necessary.'*/,
          params: [
                          {
                name: 'b',
                dim: '',
                type: 'int',
              },
                      ]
        },
              {
          name: 'putShort',
          mods: 'public',
          sig: 'putShort(int)',
          desc: ''/*'Puts a short into this byte vector. The byte vector is automatically
 enlarged if necessary.'*/,
          params: [
                          {
                name: 's',
                dim: '',
                type: 'int',
              },
                      ]
        },
              {
          name: 'putInt',
          mods: 'public',
          sig: 'putInt(int)',
          desc: ''/*'Puts an int into this byte vector. The byte vector is automatically
 enlarged if necessary.'*/,
          params: [
                          {
                name: 'i',
                dim: '',
                type: 'int',
              },
                      ]
        },
              {
          name: 'putLong',
          mods: 'public',
          sig: 'putLong(long)',
          desc: ''/*'Puts a long into this byte vector. The byte vector is automatically
 enlarged if necessary.'*/,
          params: [
                          {
                name: 'l',
                dim: '',
                type: 'long',
              },
                      ]
        },
              {
          name: 'putUTF8',
          mods: 'public',
          sig: 'putUTF8(java.lang.String)',
          desc: ''/*'Puts an UTF8 string into this byte vector. The byte vector is
 automatically enlarged if necessary.'*/,
          params: [
                          {
                name: 's',
                dim: '',
                type: 'String',
              },
                      ]
        },
              {
          name: 'putByteArray',
          mods: 'public',
          sig: 'putByteArray(byte[], int, int)',
          desc: ''/*'Puts an array of bytes into this byte vector. The byte vector is
 automatically enlarged if necessary.'*/,
          params: [
                          {
                name: 'b',
                dim: '[]',
                type: 'byte',
              },
                          {
                name: 'off',
                dim: '',
                type: 'int',
              },
                          {
                name: 'len',
                dim: '',
                type: 'int',
              },
                      ]
        },
          ]
  },
  methods: {
    show: function() {
      alert(this.message);
    }
  },
  computed: {
    up: function() {
      return this.message.toUpperCase();
    },
    matchedMethods: function() {
      var a = this;
      return this.methods.filter(function(m) {
        return m.name.toLowerCase().indexOf(a.message.toLowerCase()) !== -1;
      });
    }
  }
});  
  </script>
</body>
</html>
