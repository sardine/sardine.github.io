<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <title>SocketUtils</title>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="http://cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
  <link rel="stylesheet" href="http://cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>SocketUtils</h1>

  org.springframework.util.SocketUtils


  <div id="test">
    <input type="text" v-model="message">

    <template v-for="m in matchedMethods" :key="m.sig">
      <h3>{{ m.name }}</h3>
      <pre><code>{{ m.mods }} {{ m.name }}(<template v-for="(p, pi) in m.params" :key="p.name"><template v-if="pi != 0">, </template>{{ p.type }}{{ p.dim }} {{ p.name }}</template>)</code></pre>
      <div><p>{{ m.desc }}</p></div>
    </template>
  </div>

  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script>
  var app = new Vue({
  el: '#test',
  data: {
    message: '',
    methods: [
              {
          name: 'findAvailableTcpPort',
          mods: 'public static',
          sig: 'findAvailableTcpPort()',
          desc: ''/*'Find an available TCP port randomly selected from the range
 [{@value #PORT_RANGE_MIN}, {@value #PORT_RANGE_MAX}].'*/,
          params: [
                      ]
        },
              {
          name: 'findAvailableTcpPort',
          mods: 'public static',
          sig: 'findAvailableTcpPort(int)',
          desc: ''/*'Find an available TCP port randomly selected from the range
 [{@code minPort}, {@value #PORT_RANGE_MAX}].'*/,
          params: [
                          {
                name: 'minPort',
                dim: '',
                type: 'int',
              },
                      ]
        },
              {
          name: 'findAvailableTcpPort',
          mods: 'public static',
          sig: 'findAvailableTcpPort(int, int)',
          desc: ''/*'Find an available TCP port randomly selected from the range
 [{@code minPort}, {@code maxPort}].'*/,
          params: [
                          {
                name: 'minPort',
                dim: '',
                type: 'int',
              },
                          {
                name: 'maxPort',
                dim: '',
                type: 'int',
              },
                      ]
        },
              {
          name: 'findAvailableTcpPorts',
          mods: 'public static',
          sig: 'findAvailableTcpPorts(int)',
          desc: ''/*'Find the requested number of available TCP ports, each randomly selected
 from the range [{@value #PORT_RANGE_MIN}, {@value #PORT_RANGE_MAX}].'*/,
          params: [
                          {
                name: 'numRequested',
                dim: '',
                type: 'int',
              },
                      ]
        },
              {
          name: 'findAvailableTcpPorts',
          mods: 'public static',
          sig: 'findAvailableTcpPorts(int, int, int)',
          desc: ''/*'Find the requested number of available TCP ports, each randomly selected
 from the range [{@code minPort}, {@code maxPort}].'*/,
          params: [
                          {
                name: 'numRequested',
                dim: '',
                type: 'int',
              },
                          {
                name: 'minPort',
                dim: '',
                type: 'int',
              },
                          {
                name: 'maxPort',
                dim: '',
                type: 'int',
              },
                      ]
        },
              {
          name: 'findAvailableUdpPort',
          mods: 'public static',
          sig: 'findAvailableUdpPort()',
          desc: ''/*'Find an available UDP port randomly selected from the range
 [{@value #PORT_RANGE_MIN}, {@value #PORT_RANGE_MAX}].'*/,
          params: [
                      ]
        },
              {
          name: 'findAvailableUdpPort',
          mods: 'public static',
          sig: 'findAvailableUdpPort(int)',
          desc: ''/*'Find an available UDP port randomly selected from the range
 [{@code minPort}, {@value #PORT_RANGE_MAX}].'*/,
          params: [
                          {
                name: 'minPort',
                dim: '',
                type: 'int',
              },
                      ]
        },
              {
          name: 'findAvailableUdpPort',
          mods: 'public static',
          sig: 'findAvailableUdpPort(int, int)',
          desc: ''/*'Find an available UDP port randomly selected from the range
 [{@code minPort}, {@code maxPort}].'*/,
          params: [
                          {
                name: 'minPort',
                dim: '',
                type: 'int',
              },
                          {
                name: 'maxPort',
                dim: '',
                type: 'int',
              },
                      ]
        },
              {
          name: 'findAvailableUdpPorts',
          mods: 'public static',
          sig: 'findAvailableUdpPorts(int)',
          desc: ''/*'Find the requested number of available UDP ports, each randomly selected
 from the range [{@value #PORT_RANGE_MIN}, {@value #PORT_RANGE_MAX}].'*/,
          params: [
                          {
                name: 'numRequested',
                dim: '',
                type: 'int',
              },
                      ]
        },
              {
          name: 'findAvailableUdpPorts',
          mods: 'public static',
          sig: 'findAvailableUdpPorts(int, int, int)',
          desc: ''/*'Find the requested number of available UDP ports, each randomly selected
 from the range [{@code minPort}, {@code maxPort}].'*/,
          params: [
                          {
                name: 'numRequested',
                dim: '',
                type: 'int',
              },
                          {
                name: 'minPort',
                dim: '',
                type: 'int',
              },
                          {
                name: 'maxPort',
                dim: '',
                type: 'int',
              },
                      ]
        },
          ]
  },
  methods: {
    show: function() {
      alert(this.message);
    }
  },
  computed: {
    up: function() {
      return this.message.toUpperCase();
    },
    matchedMethods: function() {
      var a = this;
      return this.methods.filter(function(m) {
        return m.name.toLowerCase().indexOf(a.message.toLowerCase()) !== -1;
      });
    }
  }
});  
  </script>
</body>
</html>
