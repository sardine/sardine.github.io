<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <title>MimeType</title>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="http://cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
  <link rel="stylesheet" href="http://cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>MimeType</h1>

  org.springframework.util.MimeType


  <div id="test">
    <input type="text" v-model="message">

    <template v-for="m in matchedMethods" :key="m.sig">
      <h3>{{ m.name }}</h3>
      <pre><code>{{ m.mods }} {{ m.name }}(<template v-for="(p, pi) in m.params" :key="p.name"><template v-if="pi != 0">, </template>{{ p.type }}{{ p.dim }} {{ p.name }}</template>)</code></pre>
      <div><p>{{ m.desc }}</p></div>
    </template>
  </div>

  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script>
  var app = new Vue({
  el: '#test',
  data: {
    message: '',
    methods: [
              {
          name: 'checkParameters',
          mods: 'protected',
          sig: 'checkParameters(java.lang.String, java.lang.String)',
          desc: ''/*''*/,
          params: [
                          {
                name: 'attribute',
                dim: '',
                type: 'String',
              },
                          {
                name: 'value',
                dim: '',
                type: 'String',
              },
                      ]
        },
              {
          name: 'unquote',
          mods: 'protected',
          sig: 'unquote(java.lang.String)',
          desc: ''/*''*/,
          params: [
                          {
                name: 's',
                dim: '',
                type: 'String',
              },
                      ]
        },
              {
          name: 'isWildcardType',
          mods: 'public',
          sig: 'isWildcardType()',
          desc: ''/*'Indicates whether the {@linkplain #getType() type} is the wildcard character
 <code>&#42;</code> or not.'*/,
          params: [
                      ]
        },
              {
          name: 'isWildcardSubtype',
          mods: 'public',
          sig: 'isWildcardSubtype()',
          desc: ''/*'Indicates whether the {@linkplain #getSubtype() subtype} is the wildcard
 character <code>&#42;</code> or the wildcard character followed by a suffix
 (e.g. <code>&#42;+xml</code>).'*/,
          params: [
                      ]
        },
              {
          name: 'isConcrete',
          mods: 'public',
          sig: 'isConcrete()',
          desc: ''/*'Indicates whether this media type is concrete, i.e. whether neither the type
 nor the subtype is a wildcard character <code>&#42;</code>.'*/,
          params: [
                      ]
        },
              {
          name: 'getType',
          mods: 'public',
          sig: 'getType()',
          desc: ''/*'Return the primary type.'*/,
          params: [
                      ]
        },
              {
          name: 'getSubtype',
          mods: 'public',
          sig: 'getSubtype()',
          desc: ''/*'Return the subtype.'*/,
          params: [
                      ]
        },
              {
          name: 'getCharset',
          mods: 'public',
          sig: 'getCharset()',
          desc: ''/*'Return the character set, as indicated by a {@code charset} parameter, if any.'*/,
          params: [
                      ]
        },
              {
          name: 'getParameter',
          mods: 'public',
          sig: 'getParameter(java.lang.String)',
          desc: ''/*'Return a generic parameter value, given a parameter name.'*/,
          params: [
                          {
                name: 'name',
                dim: '',
                type: 'String',
              },
                      ]
        },
              {
          name: 'getParameters',
          mods: 'public',
          sig: 'getParameters()',
          desc: ''/*'Return all generic parameter values.'*/,
          params: [
                      ]
        },
              {
          name: 'includes',
          mods: 'public',
          sig: 'includes(org.springframework.util.MimeType)',
          desc: ''/*'Indicate whether this {@code MediaType} includes the given media type.
 <p>For instance, {@code text/*} includes {@code text/plain} and {@code text/html},
 and {@code application/*+xml} includes {@code application/soap+xml}, etc. This
 method is <b>not</b> symmetric.'*/,
          params: [
                          {
                name: 'other',
                dim: '',
                type: 'MimeType',
              },
                      ]
        },
              {
          name: 'isCompatibleWith',
          mods: 'public',
          sig: 'isCompatibleWith(org.springframework.util.MimeType)',
          desc: ''/*'Indicate whether this {@code MediaType} is compatible with the given media type.
 <p>For instance, {@code text/*} is compatible with {@code text/plain},
 {@code text/html}, and vice versa. In effect, this method is similar to
 {@link #includes}, except that it <b>is</b> symmetric.'*/,
          params: [
                          {
                name: 'other',
                dim: '',
                type: 'MimeType',
              },
                      ]
        },
              {
          name: 'equals',
          mods: 'public',
          sig: 'equals(java.lang.Object)',
          desc: ''/*''*/,
          params: [
                          {
                name: 'other',
                dim: '',
                type: 'Object',
              },
                      ]
        },
              {
          name: 'hashCode',
          mods: 'public',
          sig: 'hashCode()',
          desc: ''/*''*/,
          params: [
                      ]
        },
              {
          name: 'toString',
          mods: 'public',
          sig: 'toString()',
          desc: ''/*''*/,
          params: [
                      ]
        },
              {
          name: 'appendTo',
          mods: 'protected',
          sig: 'appendTo(java.lang.StringBuilder)',
          desc: ''/*''*/,
          params: [
                          {
                name: 'builder',
                dim: '',
                type: 'StringBuilder',
              },
                      ]
        },
              {
          name: 'compareTo',
          mods: 'public',
          sig: 'compareTo(org.springframework.util.MimeType)',
          desc: ''/*'Compares this {@code MediaType} to another alphabetically.'*/,
          params: [
                          {
                name: 'other',
                dim: '',
                type: 'MimeType',
              },
                      ]
        },
              {
          name: 'valueOf',
          mods: 'public static',
          sig: 'valueOf(java.lang.String)',
          desc: ''/*'Parse the given String value into a {@code MimeType} object,
 with this method name following the 'valueOf' naming convention
 (as supported by {@link org.springframework.core.convert.ConversionService}.'*/,
          params: [
                          {
                name: 'value',
                dim: '',
                type: 'String',
              },
                      ]
        },
          ]
  },
  methods: {
    show: function() {
      alert(this.message);
    }
  },
  computed: {
    up: function() {
      return this.message.toUpperCase();
    },
    matchedMethods: function() {
      var a = this;
      return this.methods.filter(function(m) {
        return m.name.toLowerCase().indexOf(a.message.toLowerCase()) !== -1;
      });
    }
  }
});  
  </script>
</body>
</html>
