<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <title>TransformerUtils</title>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="http://cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
  <link rel="stylesheet" href="http://cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>TransformerUtils</h1>

  org.springframework.util.xml.TransformerUtils


  <div id="test">
    <input type="text" v-model="message">

    <template v-for="m in matchedMethods" :key="m.sig">
      <h3>{{ m.name }}</h3>
      <pre><code>{{ m.mods }} {{ m.name }}(<template v-for="(p, pi) in m.params" :key="p.name"><template v-if="pi != 0">, </template>{{ p.type }}{{ p.dim }} {{ p.name }}</template>)</code></pre>
      <div><p>{{ m.desc }}</p></div>
    </template>
  </div>

  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script>
  var app = new Vue({
  el: '#test',
  data: {
    message: '',
    methods: [
              {
          name: 'enableIndenting',
          mods: 'public static',
          sig: 'enableIndenting(javax.xml.transform.Transformer)',
          desc: ''/*'Enable indenting for the supplied {@link javax.xml.transform.Transformer}. <p>If the underlying XSLT engine is
 Xalan, then the special output key {@code indent-amount} will be also be set to a value of {@link
 #DEFAULT_INDENT_AMOUNT} characters.'*/,
          params: [
                          {
                name: 'transformer',
                dim: '',
                type: 'Transformer',
              },
                      ]
        },
              {
          name: 'enableIndenting',
          mods: 'public static',
          sig: 'enableIndenting(javax.xml.transform.Transformer, int)',
          desc: ''/*'Enable indenting for the supplied {@link javax.xml.transform.Transformer}. <p>If the underlying XSLT engine is
 Xalan, then the special output key {@code indent-amount} will be also be set to a value of {@link
 #DEFAULT_INDENT_AMOUNT} characters.'*/,
          params: [
                          {
                name: 'transformer',
                dim: '',
                type: 'Transformer',
              },
                          {
                name: 'indentAmount',
                dim: '',
                type: 'int',
              },
                      ]
        },
              {
          name: 'disableIndenting',
          mods: 'public static',
          sig: 'disableIndenting(javax.xml.transform.Transformer)',
          desc: ''/*'Disable indenting for the supplied {@link javax.xml.transform.Transformer}.'*/,
          params: [
                          {
                name: 'transformer',
                dim: '',
                type: 'Transformer',
              },
                      ]
        },
          ]
  },
  methods: {
    show: function() {
      alert(this.message);
    }
  },
  computed: {
    up: function() {
      return this.message.toUpperCase();
    },
    matchedMethods: function() {
      var a = this;
      return this.methods.filter(function(m) {
        return m.name.toLowerCase().indexOf(a.message.toLowerCase()) !== -1;
      });
    }
  }
});  
  </script>
</body>
</html>
