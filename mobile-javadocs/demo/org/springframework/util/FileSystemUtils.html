<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <title>FileSystemUtils</title>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="http://cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
  <link rel="stylesheet" href="http://cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>FileSystemUtils</h1>

  org.springframework.util.FileSystemUtils


  <div id="test">
    <input type="text" v-model="message">

    <template v-for="m in matchedMethods" :key="m.sig">
      <h3>{{ m.name }}</h3>
      <pre><code>{{ m.mods }} {{ m.name }}(<template v-for="(p, pi) in m.params" :key="p.name"><template v-if="pi != 0">, </template>{{ p.type }}{{ p.dim }} {{ p.name }}</template>)</code></pre>
      <div><p>{{ m.desc }}</p></div>
    </template>
  </div>

  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script>
  var app = new Vue({
  el: '#test',
  data: {
    message: '',
    methods: [
              {
          name: 'deleteRecursively',
          mods: 'public static',
          sig: 'deleteRecursively(java.io.File)',
          desc: ''/*'Delete the supplied {@link File} - for directories,
 recursively delete any nested directories or files as well.'*/,
          params: [
                          {
                name: 'root',
                dim: '',
                type: 'File',
              },
                      ]
        },
              {
          name: 'copyRecursively',
          mods: 'public static',
          sig: 'copyRecursively(java.io.File, java.io.File)',
          desc: ''/*'Recursively copy the contents of the {@code src} file/directory
 to the {@code dest} file/directory.'*/,
          params: [
                          {
                name: 'src',
                dim: '',
                type: 'File',
              },
                          {
                name: 'dest',
                dim: '',
                type: 'File',
              },
                      ]
        },
          ]
  },
  methods: {
    show: function() {
      alert(this.message);
    }
  },
  computed: {
    up: function() {
      return this.message.toUpperCase();
    },
    matchedMethods: function() {
      var a = this;
      return this.methods.filter(function(m) {
        return m.name.toLowerCase().indexOf(a.message.toLowerCase()) !== -1;
      });
    }
  }
});  
  </script>
</body>
</html>
