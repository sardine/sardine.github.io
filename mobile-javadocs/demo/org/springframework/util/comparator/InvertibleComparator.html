<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <title>InvertibleComparator</title>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="http://cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
  <link rel="stylesheet" href="http://cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>InvertibleComparator</h1>

  org.springframework.util.comparator.InvertibleComparator


  <div id="test">
    <input type="text" v-model="message">

    <template v-for="m in matchedMethods" :key="m.sig">
      <h3>{{ m.name }}</h3>
      <pre><code>{{ m.mods }} {{ m.name }}(<template v-for="(p, pi) in m.params" :key="p.name"><template v-if="pi != 0">, </template>{{ p.type }}{{ p.dim }} {{ p.name }}</template>)</code></pre>
      <div><p>{{ m.desc }}</p></div>
    </template>
  </div>

  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script>
  var app = new Vue({
  el: '#test',
  data: {
    message: '',
    methods: [
              {
          name: 'setAscending',
          mods: 'public',
          sig: 'setAscending(boolean)',
          desc: ''/*'Specify the sort order: ascending (true) or descending (false).'*/,
          params: [
                          {
                name: 'ascending',
                dim: '',
                type: 'boolean',
              },
                      ]
        },
              {
          name: 'isAscending',
          mods: 'public',
          sig: 'isAscending()',
          desc: ''/*'Return the sort order: ascending (true) or descending (false).'*/,
          params: [
                      ]
        },
              {
          name: 'invertOrder',
          mods: 'public',
          sig: 'invertOrder()',
          desc: ''/*'Invert the sort order: ascending -> descending or
 descending -> ascending.'*/,
          params: [
                      ]
        },
              {
          name: 'compare',
          mods: 'public',
          sig: 'compare(T, T)',
          desc: ''/*''*/,
          params: [
                          {
                name: 'o1',
                dim: '',
                type: 'Object',
              },
                          {
                name: 'o2',
                dim: '',
                type: 'Object',
              },
                      ]
        },
              {
          name: 'equals',
          mods: 'public',
          sig: 'equals(java.lang.Object)',
          desc: ''/*''*/,
          params: [
                          {
                name: 'obj',
                dim: '',
                type: 'Object',
              },
                      ]
        },
              {
          name: 'hashCode',
          mods: 'public',
          sig: 'hashCode()',
          desc: ''/*''*/,
          params: [
                      ]
        },
              {
          name: 'toString',
          mods: 'public',
          sig: 'toString()',
          desc: ''/*''*/,
          params: [
                      ]
        },
          ]
  },
  methods: {
    show: function() {
      alert(this.message);
    }
  },
  computed: {
    up: function() {
      return this.message.toUpperCase();
    },
    matchedMethods: function() {
      var a = this;
      return this.methods.filter(function(m) {
        return m.name.toLowerCase().indexOf(a.message.toLowerCase()) !== -1;
      });
    }
  }
});  
  </script>
</body>
</html>
