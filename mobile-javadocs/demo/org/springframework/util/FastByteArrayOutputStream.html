<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <title>FastByteArrayOutputStream</title>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="http://cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
  <link rel="stylesheet" href="http://cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>FastByteArrayOutputStream</h1>

  org.springframework.util.FastByteArrayOutputStream


  <div id="test">
    <input type="text" v-model="message">

    <template v-for="m in matchedMethods" :key="m.sig">
      <h3>{{ m.name }}</h3>
      <pre><code>{{ m.mods }} {{ m.name }}(<template v-for="(p, pi) in m.params" :key="p.name"><template v-if="pi != 0">, </template>{{ p.type }}{{ p.dim }} {{ p.name }}</template>)</code></pre>
      <div><p>{{ m.desc }}</p></div>
    </template>
  </div>

  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script>
  var app = new Vue({
  el: '#test',
  data: {
    message: '',
    methods: [
              {
          name: 'write',
          mods: 'public',
          sig: 'write(int)',
          desc: ''/*''*/,
          params: [
                          {
                name: 'datum',
                dim: '',
                type: 'int',
              },
                      ]
        },
              {
          name: 'write',
          mods: 'public',
          sig: 'write(byte[], int, int)',
          desc: ''/*''*/,
          params: [
                          {
                name: 'data',
                dim: '[]',
                type: 'byte',
              },
                          {
                name: 'offset',
                dim: '',
                type: 'int',
              },
                          {
                name: 'length',
                dim: '',
                type: 'int',
              },
                      ]
        },
              {
          name: 'close',
          mods: 'public',
          sig: 'close()',
          desc: ''/*''*/,
          params: [
                      ]
        },
              {
          name: 'toString',
          mods: 'public',
          sig: 'toString()',
          desc: ''/*'Convert the buffer's contents into a string decoding bytes using the
 platform's default character set. The length of the new <tt>String</tt>
 is a function of the character set, and hence may not be equal to the
 size of the buffer.
 <p>This method always replaces malformed-input and unmappable-character
 sequences with the default replacement string for the platform's
 default character set. The {@linkplain java.nio.charset.CharsetDecoder}
 class should be used when more control over the decoding process is
 required.'*/,
          params: [
                      ]
        },
              {
          name: 'size',
          mods: 'public',
          sig: 'size()',
          desc: ''/*'Return the number of bytes stored in this <code>FastByteArrayOutputStream</code>.'*/,
          params: [
                      ]
        },
              {
          name: 'toByteArrayUnsafe',
          mods: 'public',
          sig: 'toByteArrayUnsafe()',
          desc: ''/*'Convert the stream's data to a byte array and return the byte array.
 <p>Also replaces the internal structures with the byte array to conserve memory:
 if the byte array is being made anyways, mind as well as use it. This approach
 also means that if this method is called twice without any writes in between,
 the second call is a no-op.
 <p>This method is "unsafe" as it returns the internal buffer.
 Callers should not modify the returned buffer.'*/,
          params: [
                      ]
        },
              {
          name: 'toByteArray',
          mods: 'public',
          sig: 'toByteArray()',
          desc: ''/*'Creates a newly allocated byte array.
 <p>Its size is the current
 size of this output stream and the valid contents of the buffer
 have been copied into it.</p>'*/,
          params: [
                      ]
        },
              {
          name: 'reset',
          mods: 'public',
          sig: 'reset()',
          desc: ''/*'Reset the contents of this <code>FastByteArrayOutputStream</code>.
 <p>All currently accumulated output in the output stream is discarded.
 The output stream can be used again.'*/,
          params: [
                      ]
        },
              {
          name: 'getInputStream',
          mods: 'public',
          sig: 'getInputStream()',
          desc: ''/*'Get an {@link InputStream} to retrieve the data in this OutputStream.
 <p>Note that if any methods are called on the OutputStream
 (including, but not limited to, any of the write methods, {@link #reset()},
 {@link #toByteArray()}, and {@link #toByteArrayUnsafe()}) then the
 {@link java.io.InputStream}'s behavior is undefined.'*/,
          params: [
                      ]
        },
              {
          name: 'writeTo',
          mods: 'public',
          sig: 'writeTo(java.io.OutputStream)',
          desc: ''/*'Write the buffers content to the given OutputStream.'*/,
          params: [
                          {
                name: 'out',
                dim: '',
                type: 'OutputStream',
              },
                      ]
        },
              {
          name: 'resize',
          mods: 'public',
          sig: 'resize(int)',
          desc: ''/*'Resize the internal buffer size to a specified capacity.'*/,
          params: [
                          {
                name: 'targetCapacity',
                dim: '',
                type: 'int',
              },
                      ]
        },
          ]
  },
  methods: {
    show: function() {
      alert(this.message);
    }
  },
  computed: {
    up: function() {
      return this.message.toUpperCase();
    },
    matchedMethods: function() {
      var a = this;
      return this.methods.filter(function(m) {
        return m.name.toLowerCase().indexOf(a.message.toLowerCase()) !== -1;
      });
    }
  }
});  
  </script>
</body>
</html>
