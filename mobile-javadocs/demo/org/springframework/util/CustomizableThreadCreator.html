<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <title>CustomizableThreadCreator</title>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="http://cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
  <link rel="stylesheet" href="http://cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>CustomizableThreadCreator</h1>

  org.springframework.util.CustomizableThreadCreator


  <div id="test">
    <input type="text" v-model="message">

    <template v-for="m in matchedMethods" :key="m.sig">
      <h3>{{ m.name }}</h3>
      <pre><code>{{ m.mods }} {{ m.name }}(<template v-for="(p, pi) in m.params" :key="p.name"><template v-if="pi != 0">, </template>{{ p.type }}{{ p.dim }} {{ p.name }}</template>)</code></pre>
      <div><p>{{ m.desc }}</p></div>
    </template>
  </div>

  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script>
  var app = new Vue({
  el: '#test',
  data: {
    message: '',
    methods: [
              {
          name: 'setThreadNamePrefix',
          mods: 'public',
          sig: 'setThreadNamePrefix(java.lang.String)',
          desc: ''/*'Specify the prefix to use for the names of newly created threads.
 Default is "SimpleAsyncTaskExecutor-".'*/,
          params: [
                          {
                name: 'threadNamePrefix',
                dim: '',
                type: 'String',
              },
                      ]
        },
              {
          name: 'getThreadNamePrefix',
          mods: 'public',
          sig: 'getThreadNamePrefix()',
          desc: ''/*'Return the thread name prefix to use for the names of newly
 created threads.'*/,
          params: [
                      ]
        },
              {
          name: 'setThreadPriority',
          mods: 'public',
          sig: 'setThreadPriority(int)',
          desc: ''/*'Set the priority of the threads that this factory creates.
 Default is 5.'*/,
          params: [
                          {
                name: 'threadPriority',
                dim: '',
                type: 'int',
              },
                      ]
        },
              {
          name: 'getThreadPriority',
          mods: 'public',
          sig: 'getThreadPriority()',
          desc: ''/*'Return the priority of the threads that this factory creates.'*/,
          params: [
                      ]
        },
              {
          name: 'setDaemon',
          mods: 'public',
          sig: 'setDaemon(boolean)',
          desc: ''/*'Set whether this factory is supposed to create daemon threads,
 just executing as long as the application itself is running.
 <p>Default is "false": Concrete factories usually support explicit cancelling.
 Hence, if the application shuts down, Runnables will by default finish their
 execution.
 <p>Specify "true" for eager shutdown of threads which still actively execute
 a {@link Runnable} at the time that the application itself shuts down.'*/,
          params: [
                          {
                name: 'daemon',
                dim: '',
                type: 'boolean',
              },
                      ]
        },
              {
          name: 'isDaemon',
          mods: 'public',
          sig: 'isDaemon()',
          desc: ''/*'Return whether this factory should create daemon threads.'*/,
          params: [
                      ]
        },
              {
          name: 'setThreadGroupName',
          mods: 'public',
          sig: 'setThreadGroupName(java.lang.String)',
          desc: ''/*'Specify the name of the thread group that threads should be created in.'*/,
          params: [
                          {
                name: 'name',
                dim: '',
                type: 'String',
              },
                      ]
        },
              {
          name: 'setThreadGroup',
          mods: 'public',
          sig: 'setThreadGroup(java.lang.ThreadGroup)',
          desc: ''/*'Specify the thread group that threads should be created in.'*/,
          params: [
                          {
                name: 'threadGroup',
                dim: '',
                type: 'ThreadGroup',
              },
                      ]
        },
              {
          name: 'getThreadGroup',
          mods: 'public',
          sig: 'getThreadGroup()',
          desc: ''/*'Return the thread group that threads should be created in
 (or {@code null} for the default group).'*/,
          params: [
                      ]
        },
              {
          name: 'createThread',
          mods: 'public',
          sig: 'createThread(java.lang.Runnable)',
          desc: ''/*'Template method for the creation of a new {@link Thread}.
 <p>The default implementation creates a new Thread for the given
 {@link Runnable}, applying an appropriate thread name.'*/,
          params: [
                          {
                name: 'runnable',
                dim: '',
                type: 'Runnable',
              },
                      ]
        },
              {
          name: 'nextThreadName',
          mods: 'protected',
          sig: 'nextThreadName()',
          desc: ''/*'Return the thread name to use for a newly created {@link Thread}.
 <p>The default implementation returns the specified thread name prefix
 with an increasing thread count appended: e.g. "SimpleAsyncTaskExecutor-0".'*/,
          params: [
                      ]
        },
              {
          name: 'getDefaultThreadNamePrefix',
          mods: 'protected',
          sig: 'getDefaultThreadNamePrefix()',
          desc: ''/*'Build the default thread name prefix for this factory.'*/,
          params: [
                      ]
        },
          ]
  },
  methods: {
    show: function() {
      alert(this.message);
    }
  },
  computed: {
    up: function() {
      return this.message.toUpperCase();
    },
    matchedMethods: function() {
      var a = this;
      return this.methods.filter(function(m) {
        return m.name.toLowerCase().indexOf(a.message.toLowerCase()) !== -1;
      });
    }
  }
});  
  </script>
</body>
</html>
