<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <title>NumberUtils</title>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="http://cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
  <link rel="stylesheet" href="http://cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>NumberUtils</h1>

  org.springframework.util.NumberUtils


  <div id="test">
    <input type="text" v-model="message">

    <template v-for="m in matchedMethods" :key="m.sig">
      <h3>{{ m.name }}</h3>
      <pre><code>{{ m.mods }} {{ m.name }}(<template v-for="(p, pi) in m.params" :key="p.name"><template v-if="pi != 0">, </template>{{ p.type }}{{ p.dim }} {{ p.name }}</template>)</code></pre>
      <div><p>{{ m.desc }}</p></div>
    </template>
  </div>

  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script>
  var app = new Vue({
  el: '#test',
  data: {
    message: '',
    methods: [
              {
          name: 'convertNumberToTargetClass',
          mods: 'public static',
          sig: 'convertNumberToTargetClass(java.lang.Number, java.lang.Class)',
          desc: ''/*'Convert the given number into an instance of the given target class.'*/,
          params: [
                          {
                name: 'number',
                dim: '',
                type: 'Number',
              },
                          {
                name: 'targetClass',
                dim: '',
                type: 'Class',
              },
                      ]
        },
              {
          name: 'parseNumber',
          mods: 'public static',
          sig: 'parseNumber(java.lang.String, java.lang.Class)',
          desc: ''/*'Parse the given {@code text} into a {@link Number} instance of the given
 target class, using the corresponding {@code decode} / {@code valueOf} method.
 <p>Trims the input {@code String} before attempting to parse the number.
 <p>Supports numbers in hex format (with leading "0x", "0X", or "#") as well.'*/,
          params: [
                          {
                name: 'text',
                dim: '',
                type: 'String',
              },
                          {
                name: 'targetClass',
                dim: '',
                type: 'Class',
              },
                      ]
        },
              {
          name: 'parseNumber',
          mods: 'public static',
          sig: 'parseNumber(java.lang.String, java.lang.Class, java.text.NumberFormat)',
          desc: ''/*'Parse the given {@code text} into a {@link Number} instance of the
 given target class, using the supplied {@link NumberFormat}.
 <p>Trims the input {@code String} before attempting to parse the number.'*/,
          params: [
                          {
                name: 'text',
                dim: '',
                type: 'String',
              },
                          {
                name: 'targetClass',
                dim: '',
                type: 'Class',
              },
                          {
                name: 'numberFormat',
                dim: '',
                type: 'NumberFormat',
              },
                      ]
        },
          ]
  },
  methods: {
    show: function() {
      alert(this.message);
    }
  },
  computed: {
    up: function() {
      return this.message.toUpperCase();
    },
    matchedMethods: function() {
      var a = this;
      return this.methods.filter(function(m) {
        return m.name.toLowerCase().indexOf(a.message.toLowerCase()) !== -1;
      });
    }
  }
});  
  </script>
</body>
</html>
