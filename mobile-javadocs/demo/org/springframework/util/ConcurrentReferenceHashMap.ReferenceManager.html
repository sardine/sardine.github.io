<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <title>ConcurrentReferenceHashMap.ReferenceManager</title>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="http://cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
  <link rel="stylesheet" href="http://cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>ConcurrentReferenceHashMap.ReferenceManager</h1>

  org.springframework.util.ConcurrentReferenceHashMap.ReferenceManager


  <div id="test">
    <input type="text" v-model="message">

    <template v-for="m in matchedMethods" :key="m.sig">
      <h3>{{ m.name }}</h3>
      <pre><code>{{ m.mods }} {{ m.name }}(<template v-for="(p, pi) in m.params" :key="p.name"><template v-if="pi != 0">, </template>{{ p.type }}{{ p.dim }} {{ p.name }}</template>)</code></pre>
      <div><p>{{ m.desc }}</p></div>
    </template>
  </div>

  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script>
  var app = new Vue({
  el: '#test',
  data: {
    message: '',
    methods: [
              {
          name: 'createReference',
          mods: 'public',
          sig: 'createReference(org.springframework.util.ConcurrentReferenceHashMap.Entry, int, org.springframework.util.ConcurrentReferenceHashMap.Reference)',
          desc: ''/*'Factory method used to create a new {@link Reference}.'*/,
          params: [
                          {
                name: 'entry',
                dim: '',
                type: 'Entry',
              },
                          {
                name: 'hash',
                dim: '',
                type: 'int',
              },
                          {
                name: 'next',
                dim: '',
                type: 'Reference',
              },
                      ]
        },
              {
          name: 'pollForPurge',
          mods: 'public',
          sig: 'pollForPurge()',
          desc: ''/*'Return any reference that has been garbage collected and can be purged from the
 underlying structure or {@code null} if no references need purging. This
 method must be thread safe and ideally should not block when returning
 {@code null}. References should be returned once and only once.'*/,
          params: [
                      ]
        },
          ]
  },
  methods: {
    show: function() {
      alert(this.message);
    }
  },
  computed: {
    up: function() {
      return this.message.toUpperCase();
    },
    matchedMethods: function() {
      var a = this;
      return this.methods.filter(function(m) {
        return m.name.toLowerCase().indexOf(a.message.toLowerCase()) !== -1;
      });
    }
  }
});  
  </script>
</body>
</html>
